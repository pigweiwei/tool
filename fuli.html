<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    .time-picker {
      width: 300px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .picker-wheel {
      width: 80px;
      height: 150px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
      position: relative;
    }
    .picker-item {
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 16px;
      color: #333;
      scroll-snap-align: center;
    }
    .picker-item:hover {
      background: #e0e0e0;
    }
    /* 高亮选中区域 */
    .picker-wheel::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 30px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      background: rgba(0, 0, 0, 0.05);
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="time-picker">
    <div class="picker-wheel" id="hours"></div>
    <div class="picker-wheel" id="minutes"></div>
  </div>

  <script>
    ons.ready(() => {
      // 初始化小时和分钟
      const hoursWheel = document.querySelector('#hours');
      const minutesWheel = document.querySelector('#minutes');

      // 生成小时选项 (0-23)
      for (let i = 0; i < 24; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        hoursWheel.appendChild(item);
      }

      // 生成分钟选项 (0-59)
      for (let i = 0; i < 60; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        minutesWheel.appendChild(item);
      }

      // 监听滚动停止以获取选中值
      [hoursWheel, minutesWheel].forEach(wheel => {
        wheel.addEventListener('scroll', () => {
          clearTimeout(wheel.scrollTimeout);
          wheel.scrollTimeout = setTimeout(() => {
            const items = wheel.querySelectorAll('.picker-item');
            const wheelRect = wheel.getBoundingClientRect();
            const centerY = wheelRect.top + wheelRect.height / 2;
            let selectedItem = null;

            items.forEach(item => {
              const itemRect = item.getBoundingClientRect();
              if (Math.abs(itemRect.top + itemRect.height / 2 - centerY) < 15) {
                selectedItem = item.textContent;
              }
            });

            if (wheel === hoursWheel) {
              console.log(`Selected Hour: ${selectedItem}`);
            } else {
              console.log(`Selected Minute: ${selectedItem}`);
            }
          }, 100);
        });
      });

      // 初始滚动到当前时间
      const now = new Date();
      hoursWheel.scrollTop = now.getHours() * 30;
      minutesWheel.scrollTop = now.getMinutes() * 30;
    });
  </script>
</body>
</html>

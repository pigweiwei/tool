<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>复利计算器</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<style>
html, body { margin:0; padding:0; font-family:Arial,Helvetica,sans-serif; background:#f9f9f9; color:#111; height:100%; }
body { display:flex; flex-direction:column; }

.chart-container { height:50%; padding:10px; box-sizing:border-box; }
canvas { width:100% !important; height:100% !important; display:block; border-radius:8px; }

.form { flex:1; padding:10px 20px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:flex-start; }
.input-group { display:flex; flex-direction:column; margin-bottom:16px; }
.input-group label { margin-bottom:6px; font-weight:500; font-size:16px; }
.input-group input { padding:12px; font-size:18px; border-radius:8px; border:1px solid #ccc; text-align:center; }

#resultBox { margin-top:12px; background: rgba(0,123,255,0.9); color:#fff; padding:10px; border-radius:8px; font-size:18px; font-weight:bold; text-align:center; }
</style>
</head>
<body>

<div class="chart-container">
  <canvas id="balanceChart"></canvas>
</div>

<div class="form">
  <div class="input-group">
    <label>本金</label>
    <input type="number" id="principal" placeholder="请输入本金" value="1" min="1" max="99"/>
  </div>
  <div class="input-group">
    <label>利率（%）</label>
    <input type="number" id="rate" placeholder="请输入利率" value="10" min="0.5" max="50" step="0.5"/>
  </div>
  <div class="input-group">
    <label>期数</label>
    <input type="number" id="periods" placeholder="请输入期数" value="12" min="1" max="240"/>
  </div>
  <div id="resultBox">倍数：--</div>
</div>

<script>
function formatNumber(v){ return Number(v).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,','); }

let chart=null;
function calculate(){
  const pEl=document.getElementById('principal');
  const rEl=document.getElementById('rate');
  const nEl=document.getElementById('periods');

  if(!pEl.value || !rEl.value || !nEl.value){
    if(chart){ try{chart.destroy();}catch(e){} }
    const ctx=document.getElementById('balanceChart').getContext('2d');
    ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
    document.getElementById('resultBox').textContent='倍数：--';
    return;
  }

  const principal=parseFloat(pEl.value);
  const rate=parseFloat(rEl.value)/100;
  const periods=parseInt(nEl.value);
  const balances=[], labels=[];
  for(let i=1;i<=periods;i++){
    balances.push(+(principal*Math.pow(1+rate,i)).toFixed(2));
    labels.push('第 '+i+' 期');
  }

  if(chart) chart.destroy();
  const ctx=document.getElementById('balanceChart').getContext('2d');
  chart=new Chart(ctx,{
    type:'line',
    data:{labels, datasets:[{label:'期末余额', data:balances, borderColor:'#007bff', backgroundColor:'rgba(0,123,255,0.2)', fill:false, tension:0.2, pointBackgroundColor:'#007bff'}]},
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{
        legend:{display:false},
        datalabels:{align:'top', anchor:'end', color:'#111', font:{size:12}, offset:6, formatter:formatNumber}
      },
      scales:{
        y:{beginAtZero:true, ticks:{callback:formatNumber, color:'#111'}, grid:{color:'#ddd'}},
        x:{ticks:{color:'#111'}, grid:{color:'#ddd'}}
      }
    },
    plugins:[ChartDataLabels]
  });

  const lastBalance=balances[balances.length-1];
  document.getElementById('resultBox').textContent = `倍数：${(lastBalance/principal).toFixed(2)}x`;
}

['principal','rate','periods'].forEach(id=>{
  document.getElementById(id).addEventListener('input', calculate);
});

window.addEventListener('load', calculate);
</script>

</body>
</html>

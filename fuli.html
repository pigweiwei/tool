<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    .number-picker {
      width: 300px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .picker-wheel {
      width: 80px;
      height: 150px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
      position: relative;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    .picker-wheel::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .picker-item {
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 16px;
      color: #333;
      scroll-snap-align: center;
    }
    .picker-item:hover {
      background: #e0e0e0;
    }
    .picker-wheel::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 30px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      background: rgba(0, 0, 0, 0.05);
      transform: translateY(-50%);
      z-index: 1;
    }
    .picker-item.selected {
      font-weight: bold;
      color: #000;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="number-picker">
    <div class="picker-wheel" id="column1" role="spinbutton" aria-label="第一列"></div>
    <div class="picker-wheel" id="column2" role="spinbutton" aria-label="第二列"></div>
  </div>

  <script>
    ons.ready(() => {
      const column1Wheel = document.querySelector('#column1');
      const column2Wheel = document.querySelector('#column2');

      // 生成第一列数字 (0-99)
      for (let i = 0; i < 100; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        column1Wheel.appendChild(item);
      }

      // 生成第二列数字 (0-99)
      for (let i = 0; i < 100; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        column2Wheel.appendChild(item);
      }

      // 滚动吸附和选中逻辑
      [column1Wheel, column2Wheel].forEach((wheel, index) => {
        wheel.addEventListener('scroll', () => {
          clearTimeout(wheel.scrollTimeout);
          wheel.scrollTimeout = setTimeout(() => {
            const items = wheel.querySelectorAll('.picker-item');
            const wheelRect = wheel.getBoundingClientRect();
            const centerY = wheelRect.top + wheelRect.height / 2;
            let selectedItem = null;

            items.forEach(item => {
              const itemRect = item.getBoundingClientRect();
              const itemCenter = itemRect.top + itemRect.height / 2;
              if (Math.abs(itemCenter - centerY) < 15) {
                selectedItem = item.textContent;
                item.classList.add('selected');
              } else {
                item.classList.remove('selected');
              }
            });

            console.log(`Column ${index + 1} Selected: ${selectedItem}`);
          }, 100);
        });
      });

      // 初始滚动到默认值（例如 10 和 20）
      column1Wheel.scrollTop = 10 * 30;
      column2Wheel.scrollTop = 20 * 30;
    });
  </script>
</body>
</html>

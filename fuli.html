<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popoPicker Time Demo - Direct Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .screen {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <!-- 直接从 GitHub raw 加载 CSS，无需下载 -->
    <link href="https://raw.githubusercontent.com/po-po/popoPicker/master/popoPicker.css" rel="stylesheet">
</head>
<body>
    <div class="screen"></div>
    <!-- 隐藏的触发元素 -->
    <div class="js-time" style="display: none;"></div>

    <!-- 直接从 GitHub raw 加载 JS，无需下载 -->
    <script src="https://raw.githubusercontent.com/po-po/popoPicker/master/popodatetime.js"></script>
    <script>
        // Time 示例 - 严格根据文档
        new popoDateTime('.js-time', {
            container: '.screen',
            date: false
        });

        // 页面加载完成后自动触发点击，打开时间滚轮
        window.addEventListener('load', function() {
            document.querySelector('.js-time').click();
        });
    </script>
</body>
</html>

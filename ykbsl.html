<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&胜率</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a; 
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 80vh;
  gap: 20px;
}
.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none; /* 避免浏览器默认滑动冲突 */
}
.bar {
  width: 40vw;
  max-height: 100%;
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  transition: height 0.1s ease-out;
  overflow: hidden;
}
#profitLoss { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#breakeven { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  z-index: 2;
  transition: bottom 0.1s;
  color: #fff;
}
.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}
</style>
</head>
<body>

<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <div class="bar" id="profitLoss"></div>
    <span class="bar-value" id="profitLossValue"></span>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <div class="bar" id="breakeven"></div>
    <span class="bar-value" id="breakevenValue"></span>
    <div class="label">胜率</div>
  </div>
</div>

<script>
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');

const maxProfitRatio = 10;
let profitLogical = 4;
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r){ return 100/(1+r); }

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const container = bar.parentElement;
  const maxHeight = container.clientHeight;
  if(!isPercent && targetVal > maxProfitRatio){
    bar.style.height = maxHeight + 'px';
    valueDisplay.style.bottom = maxHeight + 10 + 'px';
    valueDisplay.textContent = '∞';
    return;
  }
  let targetHeight = isPercent ? maxHeight*targetVal/100 : maxHeight*targetVal/maxProfitRatio;
  bar.style.height = targetHeight + 'px';
  valueDisplay.style.bottom = targetHeight + 10 + 'px';
  valueDisplay.textContent = isPercent ? Math.round(targetVal)+'%' : targetVal.toFixed(2);
}

// ---------- 可在整个 bar-wrapper 内滑动 ----------
function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false;
  let containerHeight=0;
  let targetHeight=0;
  let targetValue=0;
  let ticking=false;

  function updateBar(){
    bar.style.height = targetHeight + 'px';
    valueDisplay.style.bottom = targetHeight + 10 + 'px';
    valueDisplay.textContent = isPercent ? Math.round(targetValue)+'%' : targetValue.toFixed(2);
    if(callback) callback(targetValue);
    ticking=false;
  }

  function startDrag(e){
    dragging = true;
    containerHeight = wrapper.clientHeight;
    e.preventDefault();
  }

  function endDrag(){ dragging=false; }

  function moveDrag(e){
    if(!dragging) return;
    let clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let rect = wrapper.getBoundingClientRect();
    let height = rect.bottom - clientY;
    if(height<0) height=0;
    if(height>containerHeight) height=containerHeight;

    targetHeight = height;
    targetValue = isPercent ? Math.round(height/containerHeight*100) : (height/containerHeight*maxProfitRatio);

    if(!ticking){
      window.requestAnimationFrame(updateBar);
      ticking = true;
    }
  }

  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  document.addEventListener('touchend', endDrag);
  document.addEventListener('mouseup', endDrag);
  wrapper.addEventListener('touchmove', moveDrag);
  wrapper.addEventListener('mousemove', moveDrag);
}

// 盈亏比
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, false, r=>{
  profitLogical = r;
  breakevenLogical = calculateBreakeven(Math.max(r,0.01));
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

// 胜率
makeDraggable(document.getElementById('wrapperBreakeven'), breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  profitLogical = (100/b)-1;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});
</script>
</body>
</html>

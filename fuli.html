<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非循环 3D 滚轮选择器</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .picker {
      position: relative;
      width: 120px;
      height: 200px;
      overflow: hidden;
      perspective: 1000px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    .wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(0deg);
      transition: transform 0.2s ease-out;
    }
    .option {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      height: 30px;
      line-height: 30px;
      color: #666;
      transition: color 0.3s;
    }
    .option.active {
      color: #000;
      font-weight: bold;
      font-size: 20px;
    }
    .highlight {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 30px;
      margin-top: -15px;
      border-top: 2px solid #007aff;
      border-bottom: 2px solid #007aff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="picker">
    <div class="wheel" id="wheel"></div>
    <div class="highlight"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const optionCount = 30; // 改为 30 个
    const optionHeight = 30;
    const radius = 100;
    let angle = 0;
    let currentIndex = 0;
    let startY = 0;
    let startTime = 0;
    let velocity = 0;

    // 生成 30 个选项
    for (let i = 0; i < optionCount; i++) {
      const option = document.createElement('div');
      option.className = 'option';
      option.textContent = `选项 ${i + 1}`;
      const rotateX = i * (360 / optionCount);
      option.style.transform = `rotateX(${rotateX}deg) translateZ(${radius}px) translateX(-50%)`;
      wheel.appendChild(option);
    }

    const options = document.querySelectorAll('.option');

    function updateWheel() {
      wheel.style.transform = `translate(-50%, -50%) rotateX(${angle}deg)`;
      options.forEach((opt, i) => {
        opt.classList.toggle('active', i === currentIndex);
      });
    }

    function clampIndex(index) {
      return Math.max(0, Math.min(optionCount - 1, index));
    }

    function setIndex(index) {
      currentIndex = clampIndex(index);
      angle = -currentIndex * (360 / optionCount);
      updateWheel();
    }

    // 拖拽逻辑
    wheel.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
      wheel.style.transition = 'none';
    });

    wheel.addEventListener('touchmove', (e) => {
      const deltaY = e.touches[0].clientY - startY;
      angle += deltaY * 0.3;
      startY = e.touches[0].clientY;
      updateWheel();
    });

    wheel.addEventListener('touchend', (e) => {
      const deltaTime = Date.now() - startTime;
      const deltaY = e.changedTouches[0].clientY - startY;
      velocity = deltaY / deltaTime;

      let move = Math.round(velocity * 10);
      if (Math.abs(move) < 1) move = deltaY > 0 ? -1 : 1;

      setIndex(currentIndex + move);

      wheel.style.transition = 'transform 0.3s ease-out';
    });

    // 初始状态
    setIndex(0);
  </script>
</body>
</html>

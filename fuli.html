<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>滚轮分仓计算器</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
}

.wheel-container {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.wheel {
    width: 100px;
    height: 200px;
    overflow-y: scroll;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    text-align: center;
}

.wheel div {
    height: 40px;
    line-height: 40px;
    scroll-snap-align: center;
    font-size: 18px;
}

.selected {
    color: #ff4d4f;
    font-weight: bold;
    font-size: 22px;
}

.result {
    font-size: 20px;
}
</style>
</head>
<body>

<h2>分仓倍数计算器</h2>
<div class="wheel-container">
    <div id="ratioWheel" class="wheel"></div>
    <div id="multiplierWheel" class="wheel"></div>
</div>

<div class="result" id="resultDisplay">盈亏：0</div>

<script>
// 生成分仓比例数据
const ratios = [];
for(let i=1; i<=10; i++){
    ratios.push((1/i).toFixed(2));
}

// 生成倍数数据
const multipliers = [];
for(let i=0.5; i<=20; i+=0.5){
    multipliers.push(i.toFixed(1));
}

const ratioWheel = document.getElementById('ratioWheel');
const multiplierWheel = document.getElementById('multiplierWheel');
const resultDisplay = document.getElementById('resultDisplay');

function populateWheel(wheel, items) {
    items.forEach(item => {
        const div = document.createElement('div');
        div.textContent = item;
        wheel.appendChild(div);
    });
}

populateWheel(ratioWheel, ratios);
populateWheel(multiplierWheel, multipliers);

function getSelectedIndex(wheel){
    return Math.round(wheel.scrollTop / 40);
}

function updateSelection() {
    const ratioIndex = getSelectedIndex(ratioWheel);
    const multiplierIndex = getSelectedIndex(multiplierWheel);

    Array.from(ratioWheel.children).forEach((child,i)=>{
        child.classList.toggle('selected', i === ratioIndex);
    });
    Array.from(multiplierWheel.children).forEach((child,i)=>{
        child.classList.toggle('selected', i === multiplierIndex);
    });

    const ratio = parseFloat(ratios[ratioIndex]);
    const multiplier = parseFloat(multiplierIndex >= multipliers.length ? multipliers[multipliers.length-1] : multipliers[multiplierIndex]);
    
    const profitLoss = (1 * ratio * multiplier).toFixed(2);
    resultDisplay.textContent = `盈亏：${profitLoss}`;
}

// 滚动事件加阻尼更新选中
let timeout;
ratioWheel.addEventListener('scroll', ()=>{
    clearTimeout(timeout);
    timeout = setTimeout(updateSelection, 100);
});
multiplierWheel.addEventListener('scroll', ()=>{
    clearTimeout(timeout);
    timeout = setTimeout(updateSelection, 100);
});

// 初始化显示
updateSelection();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>盈亏计算器</title>
<style>
body.dark {
  --bg-gradient: linear-gradient(135deg, #1a1a1a, #2b2b2b);
  --bar-profit-bg: rgba(0,123,255,0.35);
  --bar-profit-border: rgba(0,123,255,0.6);
  --bar-breakeven-bg: rgba(40,167,69,0.35);
  --bar-breakeven-border: rgba(40,167,69,0.6);
  --bar-right1-bg: rgba(153,102,255,0.35);
  --bar-right1-border: rgba(153,102,255,0.6);
  --bar-right2-bg: rgba(255,193,7,0.35);
  --bar-right2-border: rgba(255,193,7,0.6);
  --bar-right3-bg: rgba(220,53,69,0.35);
  --bar-right3-border: rgba(220,53,69,0.6);
  --bar-right4-bg: rgba(0,123,255,0.35);
  --bar-right4-border: rgba(0,123,255,0.6);
  --bar-right5-bg: rgba(40,167,69,0.35);
  --bar-right5-border: rgba(40,167,69,0.6);
  --label-color: #eee;
  --bar-value-color: #fff;
}
body.light {
  --bg-gradient: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  --bar-profit-bg: rgba(0,123,255,0.5);
  --bar-profit-border: rgba(0,123,255,0.8);
  --bar-breakeven-bg: rgba(40,167,69,0.5);
  --bar-breakeven-border: rgba(40,167,69,0.8);
  --bar-right1-bg: rgba(153,102,255,0.5);
  --bar-right1-border: rgba(153,102,255,0.8);
  --bar-right2-bg: rgba(255,193,7,0.5);
  --bar-right2-border: rgba(255,193,7,0.8);
  --bar-right3-bg: rgba(220,53,69,0.5);
  --bar-right3-border: rgba(220,53,69,0.8);
  --bar-right4-bg: rgba(0,123,255,0.5);
  --bar-right4-border: rgba(0,123,255,0.8);
  --bar-right5-bg: rgba(40,167,69,0.5);
  --bar-right5-border: rgba(40,167,69,0.8);
  --label-color: #333;
  --bar-value-color: #000;
}
body {
  margin: 0;
  padding: 0;
  font-family: Arial;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  overflow: hidden;
}
.panel {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}
#calcResult {
  position: absolute;
  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  padding: 12.8px 50px;
  min-width: 140px;
  text-align: center;
  border-radius: 30px;
  background: rgba(60,60,60,0.3);
  backdrop-filter: blur(16px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 5px rgba(0,0,0,0.4), inset 0 0 5px rgba(255,255,255,0.05);
  pointer-events: none;
  z-index: 100;
}
.bar-container {
  display: flex;
  align-items: flex-end;
  gap: 80px;
  height: 100%;
  user-select: none;
  justify-content: center;
}
.bar-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  height: 100%;
  cursor: grab;
}
.bar {
  width: 150px;
  height: 0;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  box-shadow: inset 0 -5px 15px rgba(0,0,0,0.1), 0 8px 20px rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
  transition: all 0.3s;
  overflow: visible;
  position: relative;
}
.bar-value {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  color: var(--bar-value-color);
  z-index: 2;
  user-select: none;
}
.label {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
  color: var(--label-color);
  user-select: none;
  transition: color 0.3s;
}
#rightBar1 {
  background: var(--bar-right1-bg);
  border: 1px solid var(--bar-right1-border);
}
#rightBar2 {
  background: var(--bar-right2-bg);
  border: 1px solid var(--bar-right2-border);
}
#rightBar3 {
  background: var(--bar-right3-bg);
  border: 1px solid var(--bar-right3-border);
}
#rightBar4 {
  background: var(--bar-right4-bg);
  border: 1px solid var(--bar-right4-border);
}
#rightBar5 {
  background: var(--bar-right5-bg);
  border: 1px solid var(--bar-right5-border);
}
#feeTopRight {
  position: absolute;
  right: 20px;
  top: 20px;
  font-weight: bold;
  font-size: 16px;
  color: var(--label-color);
  pointer-events: none;
  display: flex;
  align-items: center;
  gap: 10px;
}
#feeTopRight .separator {
  width: 2px;
  height: 16px;
  border-right: 2px dashed #888;
}
#feeWrap {
  position: absolute;
  right: 20px;
  bottom: 20px;
}
#feeWrap div {
  display: flex;
  align-items: center;
}
#feeWrap div > div {
  display: flex;
  align-items: center;
}
#feeWrap div > div span {
  font-weight: bold;
  font-size: 16px;
  color: var(--label-color);
  line-height: 16px;
  user-select: none;
  cursor: default;
}
#feeWrap .separator {
  width: 2px;
  height: 16px;
  border-right: 2px dashed #888;
  margin: 0 10px;
}
#feeMinCheck {
  transform: scale(0.85);
  transform-origin: center;
  width: 16px;
  height: 16px;
  accent-color: var(--label-color);
}
.panel-scroll {
  flex: 1;
  width: 100%;
  overflow-x: auto;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  scroll-behavior: smooth;
  user-select: none;
}
.panel-scroll .bar-container {
  min-width: 1200px;
}
</style>
</head>
<body class="dark">
<div class="panel">
  <div class="calc-result" id="calcResult">0</div>
  <div id="feeTopRight">
    <span>盈亏：0%</span>
    <span class="separator"></span>
    <span>Fee: 1</span>
  </div>
  <div class="panel-scroll">
    <div class="bar-container">
      <div class="bar-wrapper"><div class="bar" id="rightBar1"><div class="bar-value" id="val1">10000</div></div><div class="label">本金</div></div>
      <div class="bar-wrapper"><div class="bar" id="rightBar2"><div class="bar-value" id="val2">5%</div></div><div class="label">每次止损</div></div>
      <div class="bar-wrapper"><div class="bar" id="rightBar3"><div class="bar-value" id="val3">10</div></div><div class="label">交易笔数</div></div>
      <div class="bar-wrapper"><div class="bar" id="rightBar4"><div class="bar-value" id="val4">2</div></div><div class="label">盈亏比</div></div>
      <div class="bar-wrapper"><div class="bar" id="rightBar5"><div class="bar-value" id="val5">50%</div></div><div class="label">胜率</div></div>
    </div>
  </div>
  <div id="feeWrap">
    <div>
      <div><span id="feeValue">1</span><span class="feeText">/万</span></div>
      <span class="separator"></span>
      <div><input type="checkbox" id="feeMinCheck"><label for="feeMinCheck" style="user-select:none; color: var(--label-color);">免五</label></div>
    </div>
  </div>
</div>
<script>
// 格式化数字为万分位
function formatTenThousand(num) {
  const parts = Math.round(num).toString().split('');
  let result = '';
  let len = parts.length;
  for (let i = 0; i < len; i++) {
    result += parts[i];
    if ((len - i - 1) % 4 === 0 && i !== len - 1) result += ',';
  }
  return result;
}

// 更新柱子高度
function updateHeight(bar, valueDisplay, value, maxVal, type) {
  const container = bar.parentElement;
  const maxHeight = container.clientHeight * 0.7;
  const height = Math.min((value / maxVal) * maxHeight, maxHeight);
  bar.style.height = height + 'px';
  if (type === 'int') valueDisplay.textContent = formatTenThousand(value);
  else if (type === 'percent') valueDisplay.textContent = value + '%';
  else if (type === 'float') valueDisplay.textContent = value.toFixed(1);
}

// 右侧柱子数据
const rightBars = [
  { bar: document.getElementById('rightBar1'), display: document.getElementById('val1'), value: 10000, step: 10000, max: 1000000, type: 'int' },
  { bar: document.getElementById('rightBar2'), display: document.getElementById('val2'), value: 5, step: 1, max: 50, type: 'percent' },
  { bar: document.getElementById('rightBar3'), display: document.getElementById('val3'), value: 10, step: 1, max: 100, type: 'int' },
  { bar: document.getElementById('rightBar4'), display: document.getElementById('val4'), value: 2, step: 0.5, max: 10, type: 'float' },
  { bar: document.getElementById('rightBar5'), display: document.getElementById('val5'), value: 50, step: 1, max: 100, type: 'percent' }
];

// 费用相关
const feeValueSpan = document.getElementById('feeValue');
const feeTextSpan = document.querySelector('.feeText');
const feeTopRightSpan = document.getElementById('feeTopRight');
let feeValue = 1;

// 计算最终盈亏结果
function updateFinalResult() {
  let capital = rightBars[0].value;
  const stopLoss = rightBars[1].value / 100;
  const trades = rightBars[2].value;
  const profitLossRatio = rightBars[3].value;
  const winRate = rightBars[4].value / 100;
  const feeMin = document.getElementById('feeMinCheck').checked;
  const feeRate = feeValue / 10000;

  let total = capital;
  let totalFee = 0;
  for (let i = 0; i < trades; i++) {
    const pl = winRate * total * stopLoss * profitLossRatio + (1 - winRate) * -total * stopLoss;
    total += pl;
    let fee = total * feeRate * 2;
    if (!feeMin && fee < 5) fee = 5;
    total -= fee;
    totalFee += fee;
  }
  document.getElementById('calcResult').textContent = formatTenThousand(total);
  const profitPercent = ((total - capital) / capital * 100).toFixed(1);
  feeTopRightSpan.innerHTML = `<span>盈亏: ${profitPercent}%</span><span class="separator"></span><span>手续费: ${Math.round(totalFee)}</span>`;
}

// 初始化柱子高度
rightBars.forEach(b => updateHeight(b.bar, b.display, b.value, b.max, b.type));
updateFinalResult();

// 为柱子添加拖动和滚轮功能
function addDragHandler(barObj) {
  const bar = barObj.bar;
  const wrapper = bar.parentElement;
  let isDragging = false;

  wrapper.addEventListener('mousedown', (e) => {
    isDragging = true;
    wrapper.style.cursor = 'grabbing';
    e.preventDefault();
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const container = wrapper.getBoundingClientRect();
    const maxHeight = container.height * 0.7;
    let height = container.bottom - e.clientY;
    height = Math.max(0, Math.min(maxHeight, height));
    let newValue = (height / maxHeight) * barObj.max;
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type);
    updateFinalResult();
  });

  wrapper.addEventListener('touchstart', (e) => {
    isDragging = true;
    wrapper.style.cursor = 'grabbing';
    e.preventDefault();
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const container = wrapper.getBoundingClientRect();
    const maxHeight = container.height * 0.7;
    let height = container.bottom - e.touches[0].clientY;
    height = Math.max(0, Math.min(maxHeight, height));
    let newValue = (height / maxHeight) * barObj.max;
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type);
    updateFinalResult();
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
  });

  wrapper.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = Math.sign(e.deltaY) * barObj.step;
    let newValue = barObj.value - delta;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type);
    updateFinalResult();
  });
}

// 为所有柱子添加拖动和滚轮功能
rightBars.forEach(addDragHandler);

// 面板拖动滚动
const panelScroll = document.querySelector('.panel-scroll');
let isScrolling = false;
let startX, initialScrollLeft;

panelScroll.addEventListener('mousedown', (e) => {
  if (e.target.closest('.bar-wrapper') || e.target.classList.contains('bar-value')) return;
  isScrolling = true;
  startX = e.pageX - panelScroll.offsetLeft;
  const clientWidth = panelScroll.clientWidth;
  const scrollWidth = panelScroll.scrollWidth;
  const maxScroll = scrollWidth - clientWidth;
  const targetScroll = (startX / clientWidth) * scrollWidth - clientWidth / 2;
  panelScroll.scrollLeft = Math.max(0, Math.min(maxScroll, targetScroll));
  initialScrollLeft = panelScroll.scrollLeft;
  panelScroll.style.cursor = 'grabbing';
  e.preventDefault();
});

document.addEventListener('mousemove', (e) => {
  if (!isScrolling) return;
  e.preventDefault();
  const x = e.pageX - panelScroll.offsetLeft;
  const clientWidth = panelScroll.clientWidth;
  const scrollWidth = panelScroll.scrollWidth;
  const maxScroll = scrollWidth - clientWidth;
  const deltaX = (x - startX) * 2;
  const newScrollLeft = initialScrollLeft - deltaX;
  panelScroll.scrollLeft = Math.max(0, Math.min(maxScroll, newScrollLeft));
});

document.addEventListener('mouseup', () => {
  isScrolling = false;
  panelScroll.style.cursor = 'default';
});

panelScroll.addEventListener('touchstart', (e) => {
  if (e.target.closest('.bar-wrapper') || e.target.classList.contains('bar-value')) return;
  isScrolling = true;
  startX = e.touches[0].pageX - panelScroll.offsetLeft;
  const clientWidth = panelScroll.clientWidth;
  const scrollWidth = panelScroll.scrollWidth;
  const maxScroll = scrollWidth - clientWidth;
  const targetScroll = (startX / clientWidth) * scrollWidth - clientWidth / 2;
  panelScroll.scrollLeft = Math.max(0, Math.min(maxScroll, targetScroll));
  initialScrollLeft = panelScroll.scrollLeft;
  e.preventDefault();
});

panelScroll.addEventListener('touchmove', (e) => {
  if (!isScrolling) return;
  e.preventDefault();
  const x = e.touches[0].pageX - panelScroll.offsetLeft;
  const clientWidth = panelScroll.clientWidth;
  const scrollWidth = panelScroll.scrollWidth;
  const maxScroll = scrollWidth - clientWidth;
  const deltaX = (x - startX) * 2;
  const newScrollLeft = initialScrollLeft - deltaX;
  panelScroll.scrollLeft = Math.max(0, Math.min(maxScroll, newScrollLeft));
});

panelScroll.addEventListener('touchend', () => {
  isScrolling = false;
});

panelScroll.addEventListener('wheel', (e) => {
  if (e.target.closest('.bar-wrapper') || e.target.classList.contains('bar-value')) return;
  e.preventDefault();
  const delta = e.deltaX || e.deltaY;
  panelScroll.scrollLeft += delta * 3;
});

feeValueSpan.addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'number';
  input.value = feeValue;
  input.style.width = '50px';
  input.style.fontSize = '16px';
  input.style.color = getComputedStyle(document.body).getPropertyValue('--label-color');
  feeValueSpan.replaceWith(input);
  input.focus();

  input.addEventListener('blur', () => {
    feeValue = Math.max(0, parseFloat(input.value) || 1);
    input.replaceWith(feeValueSpan);
    feeValueSpan.textContent = feeValue.toFixed(1);
    updateFinalResult();
  });

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') input.blur();
  });
});

feeValueSpan.addEventListener('wheel', (e) => {
  e.preventDefault();
  const delta = -Math.sign(e.deltaY) * 0.1;
  feeValue = Math.max(0, parseFloat((feeValue + delta).toFixed(1)));
  feeValueSpan.textContent = feeValue.toFixed(1);
  updateFinalResult();
});

feeTextSpan.addEventListener('wheel', (e) => {
  e.preventDefault();
  const delta = -Math.sign(e.deltaY) * 0.1;
  feeValue = Math.max(0, parseFloat((feeValue + delta).toFixed(1)));
  feeValueSpan.textContent = feeValue.toFixed(1);
  updateFinalResult();
});

document.getElementById('feeMinCheck').addEventListener('change', updateFinalResult);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仓位计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    canvas {
      max-width: 500px;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>仓位计算器</h1>
  <canvas id="positionChart"></canvas>

  <script>
    const fractions = [
      { label: "1", value: 1 },
      { label: "1/2", value: 1/2 },
      { label: "1/3", value: 1/3 },
      { label: "1/4", value: 1/4 },
      { label: "1/5", value: 1/5 },
      { label: "1/6", value: 1/6 },
      { label: "1/7", value: 1/7 },
      { label: "1/8", value: 1/8 },
      { label: "1/9", value: 1/9 },
      { label: "1/10", value: 1/10 },
      { label: "0", value: 0 },
    ];

    const ctx = document.getElementById("positionChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: fractions.map(f => f.label),
        datasets: [{
          label: "仓位比例",
          data: fractions.map(f => f.value),
          backgroundColor: "#4cafef",
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false },
          datalabels: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 1,
            ticks: {
              callback: function(value) {
                const match = fractions.find(f => f.value === value);
                return match ? match.label : "";
              }
            }
          }
        }
      },
      plugins: [{
        id: "labels",
        afterDatasetsDraw(chart) {
          const { ctx } = chart;
          chart.data.datasets.forEach((dataset, i) => {
            const meta = chart.getDatasetMeta(i);
            meta.data.forEach((bar, index) => {
              const value = fractions[index].label;
              ctx.fillStyle = "#fff";
              ctx.font = "12px sans-serif";
              ctx.textAlign = "center";
              ctx.fillText(value, bar.x, bar.y - 6);
            });
          });
        }
      }]
    });
  </script>
</body>
</html>

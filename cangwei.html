<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>仓位计算器 — 风格参考版</title>
<style>
  /* 整体背景：深色 + 小点网格（参考图的感觉） */
  html,body{
    height:100%;
    width:100%;
    margin:0;
    padding:0;
    background:
      radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      #0b0b0b;
    background-size: 12px 12px;
    font-family: "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    color:#eaeaea;
  }

  /* ====== 竖条 ====== */
  .bar-container{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    gap:20px;
    width:100%;
    height:100vh;
    padding-top:18vh;
    box-sizing:border-box;
  }
  .bar-wrapper{
    position:relative;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
    padding-bottom:50px;
    touch-action:none;
    user-select:none;
  }
  .bar{
    width:40vw;
    max-width:360px;
    max-height:calc(100% - 50px);
    border-radius:18px 18px 0 0;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    flex-direction:column;
    overflow:hidden;
    transition:height 0.06s linear;
    box-shadow: inset 0 -6px 14px rgba(0,0,0,0.35), 0 8px 22px rgba(0,0,0,0.55);
    /* 柔和毛玻璃让柱子也有质感 */
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.03);
  }
  #positionBar{ background: rgba(0, 123, 255, 0.22); border-top:0; border-bottom:0; }
  #profitBar{ background: rgba(40,167,69,0.20); border-top:0; border-bottom:0; }

  .bar-value{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    font-size:15px;
    font-weight:700;
    color:#fff;
    text-shadow:0 1px 2px rgba(0,0,0,0.7);
    pointer-events:none;
    z-index:12;
    white-space:nowrap;
  }

  .label{ margin-top:8px; font-size:14px; font-weight:700; color:#ddd; }

  /* ====== 终值 面板（仿参考图风格） ====== */
  .calc-result {
    position: fixed;
    top: 84px;                       /* 往下移动一些 */
    left: 50%;
    transform: translateX(-50%);
    z-index: 120;
    pointer-events: none;

    /* 长度增加一倍左右 */
    min-width: 420px;
    max-width: calc(100% - 48px);
    width: min(62vw, 560px);
    height: 96px;
    border-radius: 14px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 6px 18px;
    box-sizing:border-box;

    /* 深色毛玻璃主体（比页面背景浅一点） */
    background: linear-gradient(180deg, rgba(18,18,18,0.70), rgba(14,14,14,0.55));
    -webkit-backdrop-filter: blur(18px) saturate(140%);
    backdrop-filter: blur(18px) saturate(140%);
    border: 1px solid rgba(255,255,255,0.04);

    /* 主阴影与轻微余辉 */
    box-shadow:
      0 12px 40px rgba(0,0,0,0.6),
      0 0 14px rgba(79,172,254,0.03),
      0 0 22px rgba(67,233,123,0.02);
  }

  /* 背后渐变光晕（柔化边缘，看起来自然） */
  .calc-result::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:18px;
    background: linear-gradient(90deg,
      rgba(79,172,254,0.18),
      rgba(255,221,0,0.07),
      rgba(67,233,123,0.18));
    filter: blur(16px);
    opacity:0.6;
    z-index:-2;
    pointer-events:none;
  }
  /* 内层微微的亮面高光 */
  .calc-result::after{
    content:"";
    position:absolute;
    inset:1px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    z-index:-1;
    pointer-events:none;
  }

  /* 中间高亮横条（参考图的滚轮中间行） */
  .result-highlight{
    width: calc(100% - 24px);
    height: 52px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04); /* 轻浅灰，和参考图一样是浅色高亮条 */
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: inset 0 -8px 12px rgba(0,0,0,0.45), 0 2px 10px rgba(0,0,0,0.5);
    position:relative;
    overflow:visible;
  }
  /* 中间高亮行的更细腻纹理（微弱边线） */
  .result-highlight::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    border:1px solid rgba(255,255,255,0.02);
    pointer-events:none;
  }

  .result-text{
    font-size:30px;
    font-weight:800;
    color:#fff;
    letter-spacing:0.6px;
    text-shadow:0 4px 18px rgba(0,0,0,0.6);
    z-index:3;
  }

  .result-sub{
    position:absolute;
    right:16px;
    top:10px;
    font-size:12px;
    color:rgba(255,255,255,0.45);
    font-weight:700;
    pointer-events:none;
  }

  /* ====== 右侧导航 ====== */
  .right-nav {
    position: fixed;
    top:0;
    right:-35%;
    width:35%;
    max-width:300px;
    height:100%;
    background:linear-gradient(180deg,#262626,#1f1f1f);
    display:flex;
    flex-direction: column;
    justify-content: center;
    transition:right 0.28s ease;
    z-index:200;
    box-shadow: -2px 2px 8px rgba(0,0,0,0.6);
    border-radius: 8px 0 0 8px;
    border-left: 1px solid rgba(255,255,255,0.02);
  }
  .right-nav.expanded{ right:0; }
  .right-nav .nav-item {
    color:#e9e9e9;
    padding:16px 20px;
    text-align:center;
    cursor:pointer;
    border-bottom:1px solid rgba(255,255,255,0.02);
  }
  .right-nav .nav-item a{ color:inherit; text-decoration:none; display:block; }
  .overlay{ position:fixed; inset:0; display:none; background:rgba(0,0,0,0.35); z-index:190; }
  .overlay.show{ display:block; }

  .gesture-right{ position:fixed; right:0; top:0; width:34px; height:100%; z-index:260; touch-action:none; background:transparent; }

  /* bar-value 的动画位置修正：确保不会超出顶部/底部 */
  @media (max-width:640px){
    .bar{ width:46vw; }
    .calc-result{ min-width:300px; width: calc(100% - 40px); top:68px; height:86px; }
    .result-text{ font-size:24px; }
  }
</style>
</head>
<body>

  <!-- ====== 竖条 ====== -->
  <div class="bar-container">
    <div class="bar-wrapper" id="wrapperPosition">
      <span class="bar-value" id="positionValue"></span>
      <div class="bar" id="positionBar"></div>
      <div class="label">仓位</div>
    </div>

    <div class="bar-wrapper" id="wrapperProfit">
      <span class="bar-value" id="profitValue"></span>
      <div class="bar" id="profitBar"></div>
      <div class="label">盈亏</div>
    </div>
  </div>

  <!-- ====== 终值（仿参考图样式） ====== -->
  <div class="calc-result" id="calcResult">
    <div class="result-highlight" aria-hidden="true">
      <div id="calcText" class="result-text">0.0%</div>
      <div class="result-sub">终值</div>
    </div>
  </div>

  <!-- ====== 右侧导航 ====== -->
  <div class="right-nav" id="rightNav">
    <div class="nav-item">首页</div>
    <div class="nav-item"><a href="fuli.html">复利计算器</a></div>
    <div class="nav-item"><a href="ykbsl.html">盈亏比&胜率</a></div>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="gesture-right" id="gestureRight"></div>

<script>
/* ====== 核心交互逻辑（保留你原来的功能） ====== */
const fractions = [1,1/2,1/3,1/4,1/5,1/6,1/7,1/8,1/9,1/10,0];
let positionValueLogical = 1/4;
let profitValueLogical = 10;

const positionBar = document.getElementById('positionBar');
const profitBar = document.getElementById('profitBar');
const positionValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitValue');
const calcText = document.getElementById('calcText');
const calcResult = document.getElementById('calcResult');

/* 更新终值文本（显示在中间高亮）*/
function updateCalcResult(){
  const result = (profitValueLogical * positionValueLogical).toFixed(1) + '%';
  calcText.textContent = result;
}

/* 计算并设置柱子高度与对应标签位置 */
function animateBarHeight(bar, valueDisplay, value, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50;
  const scale = 0.7;
  let displayVal, finalHeight;

  if(isPercent){
    value = Math.min(Math.max(value,0),50);
    value = Math.round(value*2)/2;
    displayVal = value + '%';
    finalHeight = containerHeight * value / 50 * scale;
  } else {
    // 对仓位使用分数吸附展示
    let closest = fractions.reduce((prev,curr)=> Math.abs(curr - value) < Math.abs(prev - value) ? curr : prev);
    value = closest;
    displayVal = value===0 ? "0" : (value===1 ? "1" : "1/" + Math.round(1/value));
    finalHeight = containerHeight * value * scale;
  }

  bar.style.height = finalHeight + 'px';
  // 计算 label 的高度（不要让标签跑出顶部）
  let topPos = Math.max(8, containerHeight - finalHeight - 24);
  valueDisplay.style.top = topPos + 'px';
  valueDisplay.textContent = displayVal;
  updateCalcResult();
}

/* 拖拽构造函数：支持鼠标与触摸 */
function makeDraggable(wrapper, bar, valueDisplay, isPercent=false){
  let dragging=false, startY=0, startValue=0;
  // 使用 wrapper 的高度作为参考
  function containerHeight(){ return wrapper.clientHeight - 50; }

  function startDrag(e){
    dragging=true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = isPercent ? profitValueLogical : positionValueLogical;
    e.preventDefault();
  }
  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const delta = startY - clientY;
    let value;
    if(isPercent){
      value = startValue + delta / containerHeight() * 50;
      value = Math.min(Math.max(value, 0), 50);
      value = Math.round(value * 2) / 2;
      profitValueLogical = value;
      animateBarHeight(bar, valueDisplay, value, true);
    } else {
      value = startValue + delta / containerHeight();
      value = Math.min(Math.max(value, 0), 1);
      positionValueLogical = value;
      // 在拖动过程中不强制吸附（实时显示）
      // 但 animateBarHeight 接收到的 value 会在非 isPercent 下自动取closest
      animateBarHeight(bar, valueDisplay, value, false);
    }
  }
  function endDrag(){
    dragging=false;
    if(!isPercent){
      // 结束时吸附到最近的分数
      let closest = fractions.reduce((prev,curr)=> Math.abs(curr - positionValueLogical) < Math.abs(prev - positionValueLogical) ? curr : prev);
      positionValueLogical = closest;
      animateBarHeight(bar, valueDisplay, closest, false);
    }
  }

  // 事件绑定（支持触摸与鼠标）
  wrapper.addEventListener('touchstart', startDrag, {passive:false});
  wrapper.addEventListener('mousedown', startDrag);
  wrapper.addEventListener('touchmove', moveDrag, {passive:false});
  wrapper.addEventListener('mousemove', moveDrag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

/* 初始化绑定 */
makeDraggable(document.getElementById('wrapperPosition'), positionBar, positionValue, false);
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, true);

/* 初始渲染 */
window.addEventListener('load', ()=>{
  animateBarHeight(positionBar, positionValue, positionValueLogical, false);
  animateBarHeight(profitBar, profitValue, profitValueLogical, true);
});

/* ====== 右侧导航手势逻辑（保留你原来的） ====== */
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');
const gestureRight = document.getElementById('gestureRight');

function openNav(){ rightNav.classList.add('expanded'); overlay.classList.add('show'); }
function closeNav(){ rightNav.classList.remove('expanded'); overlay.classList.remove('show'); }

overlay.addEventListener('click', closeNav);
rightNav.addEventListener('click', e => { if(e.target === rightNav) closeNav(); });
rightNav.querySelectorAll('.nav-item, .nav-item a').forEach(el => el.addEventListener('click', e => e.stopPropagation()));

let startX = 0, isSwiping = false;
gestureRight.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwiping = true; });
gestureRight.addEventListener('touchmove', e => {
  if(!isSwiping) return;
  let deltaX = startX - e.touches[0].clientX;
  if(deltaX > 30) openNav();
});
gestureRight.addEventListener('touchend', e => { isSwiping = false; });

let navStartX = 0, navSwiping = false;
rightNav.addEventListener('touchstart', e => { navStartX = e.touches[0].clientX; navSwiping = true; });
rightNav.addEventListener('touchmove', e => {
  if(!navSwiping) return;
  let deltaX = e.touches[0].clientX - navStartX;
  if(deltaX > 30) closeNav();
});
rightNav.addEventListener('touchend', e => { navSwiping = false; });
</script>
</body>
</html>

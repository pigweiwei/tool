<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&保本胜率</title>
<style>
body.light {
  --bg-gradient: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  --bar-profit-bg: rgba(0,123,255,0.5);
  --bar-profit-border: rgba(0,123,255,0.8);
  --bar-breakeven-bg: rgba(40,167,69,0.5);
  --bar-breakeven-border: rgba(40,167,69,0.8);
  --label-color: #333;
  --bar-value-color: #000;
}
body.dark {
  --bg-gradient: linear-gradient(135deg, #1a1a1a, #2b2b2b);
  --bar-profit-bg: rgba(0,123,255,0.35);
  --bar-profit-border: rgba(0,123,255,0.6);
  --bar-breakeven-bg: rgba(40,167,69,0.35);
  --bar-breakeven-border: rgba(40,167,69,0.6);
  --label-color: #eee;
  --bar-value-color: #fff;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  background: var(--bg-gradient);
  transition: all 0.3s;
}

.bar-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  width: 90%;
  max-width: 400px;
  gap: 30px;
  margin-bottom: 50px;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  position: relative;
}

.bar {
  width: 100%;
  max-height: 300px;
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  box-shadow: inset 0 -5px 15px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  touch-action: none; /* 移动端拖动优化 */
  background: var(--bar-profit-bg);
  border: 1px solid var(--bar-profit-border);
}
#breakeven { background: var(--bar-breakeven-bg); border:1px solid var(--bar-breakeven-border); }

.bar::before {
  content:'';
  position:absolute;
  top:0; left:0; right:0;
  height:20%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0));
  pointer-events:none;
  z-index: 0;
}

.bar-value {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  font-weight: bold;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  z-index: 2;
  color: var(--bar-value-color);
}

.label {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: var(--label-color);
}

/* 模式切换按钮 */
.mode-btn {
  position: fixed;
  top: 40px;
  right: 20px;
  padding: 10px 15px;
  border-radius: 20px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: all 0.3s;
}
body.light .mode-btn { background: rgba(0,0,0,0.1); color:#000; }

</style>
</head>
<body class="dark">

<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <div class="bar" id="profitLoss"></div>
    <span class="bar-value" id="profitLossValue"></span>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <div class="bar" id="breakeven"></div>
    <span class="bar-value" id="breakevenValue"></span>
    <div class="label">保本胜率</div>
  </div>
</div>

<div class="mode-btn" id="modeToggle">浅色模式</div>

<script>
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');
const modeToggle = document.getElementById('modeToggle');

const maxProfitRatio = 10;
let profitLogical = 4;
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r){ return 100/(1+r); }

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const container = bar.parentElement.getBoundingClientRect();
  const maxHeight = container.height*0.75;

  if(!isPercent && targetVal > maxProfitRatio){
    bar.style.height = maxHeight + 'px';
    valueDisplay.style.bottom = maxHeight + 10 + 'px';
    valueDisplay.textContent = '∞';
    return;
  }

  let targetHeight = isPercent ? maxHeight*targetVal/100 : maxHeight*targetVal/maxProfitRatio;
  bar.style.height = targetHeight + 'px';
  valueDisplay.style.bottom = targetHeight + 10 + 'px';
  valueDisplay.textContent = isPercent ? Math.round(targetVal)+'%' : targetVal.toFixed(2);
}

function makeDraggableTouch(bar, valueDisplay, isPercent=false, callback=null){
  let startY=0, startHeight=0;
  bar.addEventListener('touchstart', e=>{
    const touch = e.touches[0];
    startY = touch.clientY;
    startHeight = parseFloat(bar.style.height) || 0;
    e.preventDefault();
  });
  bar.addEventListener('touchmove', e=>{
    const touch = e.touches[0];
    const delta = startY - touch.clientY;
    const container = bar.parentElement.getBoundingClientRect();
    const maxHeight = container.height*0.75;
    let newHeight = Math.min(Math.max(startHeight + delta, 0), maxHeight);
    bar.style.height = newHeight + 'px';
    valueDisplay.style.bottom = newHeight + 10 + 'px';
    let val = isPercent ? Math.round(newHeight/maxHeight*100) : (newHeight/maxHeight*maxProfitRatio);
    if(callback) callback(val);
  });
}

makeDraggableTouch(profitBar, profitValue, false, r=>{
  profitLogical = r;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  breakevenLogical = calculateBreakeven(Math.max(r,0.01));
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

makeDraggableTouch(breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
  profitLogical = (100/b)-1;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

modeToggle.addEventListener('click', ()=>{
  if(document.body.classList.contains('dark')){
    document.body.classList.remove('dark');
    document.body.classList.add('light');
    modeToggle.textContent = '深色模式';
  } else {
    document.body.classList.remove('light');
    document.body.classList.add('dark');
    modeToggle.textContent = '浅色模式';
  }
});

window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});
</script>
</body>
</html>

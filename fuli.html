<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>F7 Inline Picker (Mobile OK)</title>
  <!-- 使用 Framework7 v5（兼容性好） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@5.7.14/css/framework7.bundle.min.css">
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
    #picker-inline {
      height: 260px; /* 必须固定高度 */
      margin: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main view-init">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">内嵌 Picker</div>
          </div>
        </div>
        <div class="page-content">
          <div id="picker-inline"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 -->
  <script src="https://cdn.jsdelivr.net/npm/framework7@5.7.14/js/framework7.bundle.min.js"></script>
  <script>
    var app = new Framework7({
      root: '#app',
      touch: {
        // 强制启用触摸事件
        fastClicks: true,
        tapHold: true,
      }
    });

    app.picker.create({
      containerEl: '#picker-inline',
      inline: true,
      rotateEffect: true,
      toolbar: false,
      cols: [
        {
          textAlign: 'center',
          values: ['苹果', '香蕉', '橙子', '葡萄', '西瓜']
        }
      ]
    });
  </script>
</body>
</html>

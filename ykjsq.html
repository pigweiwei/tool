<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>盈亏计算器</title>
<style>
body {
  --bar-left1-bg: rgba(255,99,132,0.35);
  --bar-left1-border: rgba(255,99,132,0.6);
  --bar-left2-bg: rgba(54,162,235,0.35);
  --bar-left2-border: rgba(54,162,235,0.6);
  --bar-left3-bg: rgba(255,206,86,0.35);
  --bar-left3-border: rgba(255,206,86,0.6);
  --bar-left4-bg: rgba(75,192,192,0.35);
  --bar-left4-border: rgba(75,192,192,0.6);
  --bar-left5-bg: rgba(153,102,255,0.35);
  --bar-left5-border: rgba(153,102,255,0.6);
  --label-color: #eee;
  --bar-value-color: #fff;
  margin: 0;
  padding: 0;
  font-family: Arial;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #2b2b2b;
  overflow: hidden;
}

.panel {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
  position: relative;
  overflow: hidden;
  padding-top: 40px;
}

#calcResult {
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  padding: 8px 20px;
  min-width: 120px;
  text-align: center;
  border-radius: 10px;
  background: rgba(60,60,60,0.3);
  backdrop-filter: blur(16px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 5px rgba(0,0,0,0.4), inset 0 0 5px rgba(255,255,255,0.05);
  pointer-events: none;
  z-index: 100;
}

.bar-container-horizontal {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  gap: 20px;
  width: calc(100% - 20px);
  height: 100%;
  user-select: none;
  padding-left: 42px;
}

.bar-wrapper-horizontal {
  position: relative;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  cursor: grab;
  touch-action: none;
}

.bar-horizontal {
  height: 80px;
  width: 0;
  border-radius: 0 10px 10px 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  flex-direction: row;
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.1), 8px 0 20px rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
  transition: all 0.3s;
  overflow: visible;
  position: relative;
}

.bar-value-horizontal {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  font-weight: bold;
  color: var(--bar-value-color);
  z-index: 2;
  user-select: none;
  text-align: left;
  min-width: 80px;
  padding-left: 3px;
}

.label-horizontal {
  font-size: 14px;
  font-weight: bold;
  color: var(--label-color);
  user-select: none;
  transition: color 0.3s;
  position: absolute;
  left: -20px;
  writing-mode: vertical-rl;
  text-orientation: upright;
}

#leftBar1 { background: var(--bar-left1-bg); border: 1px solid var(--bar-left1-border); }
#leftBar2 { background: var(--bar-left2-bg); border: 1px solid var(--bar-left2-border); }
#leftBar3 { background: var(--bar-left3-bg); border: 1px solid var(--bar-left3-border); }
#leftBar4 { background: var(--bar-left4-bg); border: 1px solid var(--bar-left4-border); }
#leftBar5 { background: var(--bar-left5-bg); border: 1px solid var(--bar-left5-border); }

#profitLoss {
  position: absolute;
  left: 5px;
  top: 90px;
  font-weight: bold;
  font-size: 14px;
  color: var(--label-color);
  pointer-events: none;
}

#feeDisplay {
  position: absolute;
  right: 5px;
  top: 90px;
  font-weight: bold;
  font-size: 14px;
  color: var(--label-color);
  pointer-events: none;
}

.feeTopRight {
  position: absolute;
  right: 5px;
  top: 65px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.feeTopRight div {
  display: flex;
  align-items: center;
  color: var(--label-color);
  font-size: 20px; /* 字体大小 */
}

.feeBottomRight {
  display: flex;
  justify-content: flex-end;
}

.feeBottomRight .feeText {
  display: inline-block;
  color: var(--label-color);
  font-size: 20px;
  margin-top: -4px; /* 调整免五位置 */
  user-select: none;
  cursor: default;
}

/* Mobile adaptations */
@media (max-width: 768px) {
  body { font-size: 16px; }
  .panel { padding-top: 40px; }
  #calcResult { top: 45px; font-size: 20px; padding: 8px 20px; min-width: 120px; border-radius: 10px; }
  .bar-container-horizontal { gap: 20px; padding-left: 22px; width: calc(100% - 20px); }
  .bar-wrapper-horizontal { cursor: auto; }
  .bar-horizontal { height: 90px; border-radius: 0 10px 10px 0; }
  .bar-value-horizontal { font-size: 14px; min-width: 80px; padding-left: 3px; }
  .label-horizontal { font-size: 14px; left: -20px; }
  #profitLoss { left: 5px; top: 90px; font-size: 14px; }
  #feeDisplay { right: 5px; top: 90px; font-size: 14px; }
  .feeTopRight { top: 65px; }
  .feeTopRight div, .feeBottomRight .feeText { font-size: 20px; }
  .feeBottomRight .feeText { margin-top: -4px; }
}
</style>
</head>
<body>
<div class="panel">
  <div class="bar-container-horizontal">
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar1"><div class="bar-value-horizontal" id="valLeft1">10000</div></div><div class="label-horizontal">本金</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar2"><div class="bar-value-horizontal" id="valLeft2">5%</div></div><div class="label-horizontal">每次止损</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar3"><div class="bar-value-horizontal" id="valLeft3">10</div></div><div class="label-horizontal">交易笔数</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar4"><div class="bar-value-horizontal" id="valLeft4">2</div></div><div class="label-horizontal">盈亏比</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar5"><div class="bar-value-horizontal" id="valLeft5">50%</div></div><div class="label-horizontal">胜率</div></div>
  </div>
  <div class="calc-result" id="calcResult">0</div>
  <div id="profitLoss">盈亏：0%</div>
  <div id="feeDisplay">手续费: 1</div>

  <div class="feeTopRight">
    <div><span id="feeValue">1</span><span class="feeText">/万</span></div>
    <div class="feeBottomRight"><span class="feeText">免五</span></div>
  </div>
</div>

<script>
// 省略原有 JS 逻辑，保持拖动、滚轮、手续费输入等功能
// 初始化、updateHeight、addDragHandler、updateFinalResult 等都和原代码一致
</script>
</body>
</html>

<style>
  body {
    margin: 0;
    height: 200vh; /* æ‹‰é•¿é¡µé¢æ–¹ä¾¿æµ‹è¯• */
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  /* å³ä¾§æŠ½å±‰å¯¼èˆª */
  .right-nav {
    position: fixed;
    top: 0;
    right: -200px; /* é»˜è®¤éšè— */
    width: 200px;
    height: 100%;
    background: #2c2c2c;
    border-radius: 8px 0 0 8px;
    display: flex;
    flex-direction: column;
    transition: right 0.3s ease;
    z-index: 200;
    box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  }

  .right-nav.expanded {
    right: 0; /* å±•å¼€æ—¶æ˜¾ç¤º */
  }

  /* é®ç½©å±‚ */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 150;
  }
  .overlay.show { display: block; }

  /* å¯¼èˆªé¡¹ */
  .right-nav .nav-item {
    color: #eee;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: all 0.3s;
  }
  .right-nav .nav-item:hover { background: #1e1e1e; }

  /* æ‚¬æµ®æŒ‰é’®ï¼ˆå›ºå®šåœ¨å³ä¸‹è§’ï¼‰ */
  .nav-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 25px;
    background: #2c2c2c;
    color: #1e90ff;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 250;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<!-- é®ç½©å±‚ -->
<div class="overlay" id="overlay"></div>

<!-- å³ä¾§å¯¼èˆª -->
<div class="right-nav" id="rightNav">
  <div class="nav-item">é¦–é¡µ</div>
  <div class="nav-item">è®¾ç½®</div>
  <div class="nav-item">å¸®åŠ©</div>
</div>

<!-- æ‚¬æµ®æŒ‰é’® -->
<div class="nav-toggle" id="navToggle">â˜°</div>

<script>
  const rightNav = document.getElementById("rightNav");
  const navToggle = document.getElementById("navToggle");
  const overlay = document.getElementById("overlay");

  // ç‚¹å‡»æŒ‰é’®å±•å¼€/æ”¶èµ·
  navToggle.addEventListener("click", () => {
    toggleNav();
  });

  // ç‚¹å‡»é®ç½©å±‚æ”¶èµ·
  overlay.addEventListener("click", () => {
    closeNav();
  });

  function toggleNav() {
    const expanded = rightNav.classList.contains("expanded");
    if (expanded) {
      closeNav();
    } else {
      openNav();
    }
  }

  function openNav() {
    rightNav.classList.add("expanded");
    overlay.classList.add("show");
  }

  function closeNav() {
    rightNav.classList.remove("expanded");
    overlay.classList.remove("show");
  }

  // ================= æ‰‹æœºç«¯å³æ»‘/å·¦æ»‘æ‰‹åŠ¿æ§åˆ¶ =================
  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener("touchstart", function(e) {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  document.addEventListener("touchend", function(e) {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  }, { passive: true });

  function handleGesture() {
    const threshold = 50; // æ»‘åŠ¨é˜ˆå€¼
    if (touchEndX - touchStartX > threshold) {
      // ğŸ‘‰ å³æ»‘å±•å¼€
      openNav();
    }
    if (touchStartX - touchEndX > threshold) {
      // ğŸ‘ˆ å·¦æ»‘æ”¶èµ·
      closeNav();
    }
  }
</script>
</body>

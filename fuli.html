<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BetterScroll Wheel 内嵌示例</title>
  <link rel="stylesheet" href="https://unpkg.com/better-scroll/dist/better-scroll.css">
  <style>
    .wheel-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 50px auto;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .wheel-scroll {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .wheel-item {
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: #666;
    }
    .wheel-item.selected {
      color: #000;
      font-weight: bold;
    }
    /* 高亮条 */
    .wheel-wrapper::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 40px;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wheel-wrapper" id="wheelWrap">
    <ul class="wheel-scroll">
      <!-- 这些项 -->
      <li class="wheel-item">苹果</li>
      <li class="wheel-item">香蕉</li>
      <li class="wheel-item">橙子</li>
      <li class="wheel-item">葡萄</li>
      <li class="wheel-item">西瓜</li>
      <li class="wheel-item">芒果</li>
      <li class="wheel-item">樱桃</li>
    </ul>
  </div>

  <script src="https://unpkg.com/@better-scroll/core/dist/bscroll.min.js"></script>
  <script src="https://unpkg.com/@better-scroll/wheel/dist/wheel.min.js"></script>
  <script>
    // 注册插件
    BScroll.use(Wheel)

    const bs = new BScroll('#wheelWrap', {
      wheel: {
        wheelWrapperClass: 'wheel-scroll',
        wheelItemClass: 'wheel-item',
        rotate: 0,  // 可调
        selectedIndex: 0,
        adjustTime: 300
      },
      probeType: 3  // 如果你要监听滚动结束事件等
    });

    // 设置初始状态、高亮
    function highlight() {
      const idx = bs.getSelectedIndex();
      const items = document.querySelectorAll('.wheel-item');
      items.forEach((el, i) => {
        if (i === idx) el.classList.add('selected');
        else el.classList.remove('selected');
      });
    }

    bs.on('scrollEnd', function() {
      highlight();
    });

    // 初次高亮
    highlight();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仓位&盈亏</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

/* ====== 竖条样式 ====== */
.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#position { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#profitLoss { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}

/* ====== 右侧导航模块样式 ====== */
.right-nav {
  position: fixed;
  top:0;
  right:-35%; 
  width:35%;
  max-width:300px;
  height:100%;
  background:#2c2c2c;
  display:flex;
  flex-direction: column;
  justify-content: center;
  transition:right 0.3s ease;
  z-index:200;
  box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  border-radius: 8px 0 0 8px;
}
.right-nav.expanded { right:0; }
.right-nav .nav-item {
  color: #eee;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  border-bottom: 1px solid #444;
}
.right-nav .nav-item:hover { background: #1e1e1e; }

.right-nav .nav-item a {
  color:#eee;
  text-decoration:none;
  display:block;
}

/* 遮罩层 */
.overlay { 
  position: fixed; top:0; left:0; 
  width:100%; height:100%; 
  background: rgba(0,0,0,0.3); 
  display:none; 
  z-index:150; 
}
.overlay.show { display:block; }

/* 手势捕获层 */
.gesture-right { 
  position: fixed; top:0; right:0; 
  width:30px; height:100%; 
  z-index:250; 
  background:transparent; 
  touch-action:none; 
}
</style>
</head>
<body>

<!-- ====== 竖条 ====== -->
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperPosition">
    <span class="bar-value" id="positionValue"></span>
    <div class="bar" id="position"></div>
    <div class="label">仓位</div>
  </div>
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitLossValue"></span>
    <div class="bar" id="profitLoss"></div>
    <div class="label">盈亏</div>
  </div>
</div>

<!-- ====== 右侧导航 ====== -->
<div class="right-nav" id="rightNav">
  <div class="nav-item">首页</div>
  <div class="nav-item"><a href="fuli.html">复利计算器</a></div>
  <div class="nav-item"><a href="cangwei.html">仓位计算器</a></div>
</div>
<div class="overlay" id="overlay"></div>
<div class="gesture-right" id="gestureRight"></div>

<script>
// ====== 参数 ======
const maxPosition = 1;       // 仓位最大值
const minPosition = 0;       // 仓位最小值
const minFraction = 1/10;    // 仓位最小非零分数

const maxProfit = 50;        // 盈亏最大 50%
const minProfit = 0;         // 盈亏最小 0
const profitStep = 0.5;      // 盈亏每次 0.5%

// ====== DOM ======
const posBar = document.getElementById('position');
const profitBar = document.getElementById('profitLoss');
const posValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitLossValue');

let logicalPosition = 1;  // 默认 1
let logicalProfit = 10;   // 默认 10%

// ====== 绘制柱子 ======
function animateBarHeight(bar, valueDisplay, value, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50; 
  let minHeight = 5;
  let targetHeight = 0;
  let displayVal = value;

  if (isPercent) {
    displayVal = Math.round(value*10)/10 + "%";
    targetHeight = containerHeight * value / maxProfit;
  } else {
    // 仓位：显示分数或小数
    if (value === 0) {
      displayVal = "0";
    } else {
      // 找最近的分数 1/n
      let bestN = null;
      let minDiff = 1;
      for (let n=1;n<=10;n++){
        let frac = 1/n;
        if (Math.abs(value-frac)<minDiff){
          minDiff = Math.abs(value-frac);
          bestN = n;
        }
      }
      if (minDiff < 0.02) {
        displayVal = "1/"+bestN;
        if (bestN===1) displayVal="1";
      } else {
        displayVal = value.toFixed(2);
      }
    }
    targetHeight = containerHeight * value / maxPosition;
  }

  if (targetHeight < minHeight) targetHeight = minHeight;
  bar.style.height = targetHeight + 'px';
  let valueTop = containerHeight - targetHeight - 20;
  valueTop = Math.max(valueTop, 0);
  valueDisplay.style.top = valueTop + 'px';
  valueDisplay.textContent = displayVal;
}

// ====== 拖动逻辑 ======
function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false, startValue=0, startY=0, dragDirection=null;
  const containerHeight = wrapper.clientHeight - 50;

  function startDrag(e){
    dragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    dragDirection = null;
    let currentText = valueDisplay.textContent.replace("%","");
    startValue = parseFloat(currentText)||0;
    e.preventDefault();
  }

  function endDrag(){
    if(!dragging) return;
    dragging = false;
    if (callback) callback(startValue);
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY;
    let value = startValue + (delta/containerHeight) * (isPercent?maxProfit:maxPosition);
    if (isPercent){
      value = Math.min(Math.max(value, minProfit), maxProfit);
      value = Math.round(value/profitStep)*profitStep;
    } else {
      value = Math.min(Math.max(value, minPosition), maxPosition);
    }
    animateBarHeight(bar,valueDisplay,value,isPercent);
    if (callback) callback(value);
  }

  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  document.addEventListener('touchend', endDrag);
  document.addEventListener('mouseup', endDrag);
  wrapper.addEventListener('touchmove', moveDrag, { passive:false });
  wrapper.addEventListener('mousemove', moveDrag);
}

// 仓位
makeDraggable(document.getElementById('wrapperPosition'), posBar, posValue, false, v=>{
  logicalPosition=v;
  animateBarHeight(posBar,posValue,logicalPosition,false);
});

// 盈亏
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, true, v=>{
  logicalProfit=v;
  animateBarHeight(profitBar,profitValue,logicalProfit,true);
});

// 初始
window.addEventListener('load', ()=>{
  animateBarHeight(posBar,posValue,logicalPosition,false);
  animateBarHeight(profitBar,profitValue,logicalProfit,true);
});

// ====== 导航逻辑保留 ======
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');
const gestureRight = document.getElementById('gestureRight');

function openNav(){ rightNav.classList.add('expanded'); overlay.classList.add('show'); }
function closeNav(){ rightNav.classList.remove('expanded'); overlay.classList.remove('show'); }
overlay.addEventListener('click', closeNav);
rightNav.addEventListener('click', e=>{ if(e.target.classList.contains('nav-item')||e.target.tagName==="A")return; closeNav(); });

let startX=0;
gestureRight.addEventListener('touchstart', e=>{ if(e.touches.length!==1)return; e.preventDefault(); startX=e.touches[0].clientX; });
gestureRight.addEventListener('touchend', e=>{ const deltaX=startX-e.changedTouches[0].clientX; if(deltaX>30)openNav(); startX=0; });

let navStartX=0;
rightNav.addEventListener('touchstart', e=>{ if(e.touches.length!==1)return; navStartX=e.touches[0].clientX; });
rightNav.addEventListener('touchend', e=>{ if(navStartX===0)return; const deltaX=e.changedTouches[0].clientX-navStartX; if(deltaX>30)closeNav(); navStartX=0; });
</script>

</body>
</html>

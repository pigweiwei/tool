<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>深色 iOS 滚动选择器 - popoPicker</title>
<link rel="stylesheet" href="https://po-po.github.io/popoPicker/popoPicker.min.css">
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>

<div class="screen"></div>

<script src="https://po-po.github.io/popoPicker/popoPicker.min.js"></script>
<script>
const fruits = [
  {value:0, display:'苹果'},
  {value:1, display:'香蕉'},
  {value:2, display:'橙子'},
  {value:3, display:'西瓜'},
  {value:4, display:'葡萄'},
  {value:5, display:'菠萝'},
  {value:6, display:'草莓'},
  {value:7, display:'芒果'},
  {value:8, display:'樱桃'},
  {value:9, display:'梨'}
];

new popoPicker('.screen', {
  container: '.screen',
  wheels: [{
    infinite: true,
    data: fruits
  }],
  background: 'dark', // 深色模式
  init: function(picker){
    console.log('Picker 初始化完成');
  },
  getResult: function(selected){
    console.log('当前选择:', selected);
  },
  save: function(selected){
    alert('你选择了: ' + selected[0].display);
  },
  cancel: function(){
    console.log('取消选择');
  }
});
</script>

</body>
</html>

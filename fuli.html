<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>iPhone 风格滚轮</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #fff;
  }

  .picker {
    position: relative;
    width: 120px;
    height: 360px; /* 45 × 8 = 360px，高度可见 8 个数值 */
    overflow: hidden;
    border-radius: 12px;
    background: #222;
    touch-action: none;
  }

  .highlight {
    position: absolute;
    top: 157.5px;  /* (360 - 45) / 2 */
    left: 0;
    right: 0;
    height: 45px;
    border-top: 2px solid #4CAF50;
    border-bottom: 2px solid #4CAF50;
    pointer-events: none;
    z-index: 10;
  }

  .picker-list {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    will-change: transform;
  }

  .picker-item {
    height: 45px;
    line-height: 45px;
    text-align: center;
    font-size: 18px;
    color: #aaa;
    transition: color 0.2s, font-size 0.2s;
  }

  .picker-item.active {
    color: #4CAF50;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="picker" id="ratePicker">
  <div class="highlight"></div>
  <div class="picker-list"></div>
</div>

<script>
(function() {
  const picker = document.getElementById("ratePicker");
  const list = picker.querySelector(".picker-list");

  const itemHeight = 45;
  const visibleCount = 8;
  const min = 0.5, max = 50, step = 0.5;

  // 生成数据
  let values = [];
  for (let v = min; v <= max; v += step) {
    values.push(parseFloat(v.toFixed(1)));
  }

  // 渲染
  list.innerHTML = values.map(v => `<div class="picker-item">${v}</div>`).join("");

  let offset = 0, startY = 0, velocity = 0, animationFrame;

  function updateHighlight() {
    const centerIndex = Math.round(-offset / itemHeight + (visibleCount/2 - 0.5));
    document.querySelectorAll(".picker-item").forEach((el, i) => {
      el.classList.toggle("active", i === centerIndex);
    });
  }

  function render() {
    list.style.transform = `translateY(${offset}px)`;
    updateHighlight();
  }

  function snapToNearest() {
    let index = Math.round(-offset / itemHeight + (visibleCount/2 - 0.5));
    index = Math.max(0, Math.min(values.length - 1, index));
    offset = -(index - (visibleCount/2 - 0.5)) * itemHeight;
    render();
  }

  function animate() {
    offset += velocity;
    velocity *= 0.95;
    if (Math.abs(velocity) > 0.1) {
      render();
      animationFrame = requestAnimationFrame(animate);
    } else {
      snapToNearest();
    }
  }

  picker.addEventListener("touchstart", e => {
    cancelAnimationFrame(animationFrame);
    startY = e.touches[0].clientY;
    velocity = 0;
  }, {passive:true});

  picker.addEventListener("touchmove", e => {
    let deltaY = e.touches[0].clientY - startY;
    startY = e.touches[0].clientY;
    offset += deltaY;
    render();
    velocity = deltaY;
  }, {passive:true});

  picker.addEventListener("touchend", () => {
    animationFrame = requestAnimationFrame(animate);
  });
})();
</script>

</body>
</html>

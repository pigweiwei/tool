<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仿 iPhone 滚轮（带惯性）</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
    margin: 0;
  }

  .picker {
    position: relative;
    width: 120px;
    height: 200px;
    overflow: hidden;
    border-radius: 12px;
    background: #222;
    touch-action: none; /* 防止页面跟随滚动 */
  }

  .picker ul {
    list-style: none;
    padding: 0;
    margin: 0;
    transition: transform 0.2s ease-out;
  }

  .picker li {
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-size: 20px;
    opacity: 0.4;
    transition: opacity 0.2s, font-size 0.2s;
  }

  .picker li.active {
    font-size: 24px;
    font-weight: bold;
    opacity: 1;
    color: #4CAF50;
  }

  .picker::after {
    content: "";
    position: absolute;
    top: 80px;
    left: 0;
    right: 0;
    height: 40px;
    border-top: 2px solid #4CAF50;
    border-bottom: 2px solid #4CAF50;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="picker" id="picker">
  <ul id="list">
    <li>0.5</li>
    <li>1.0</li>
    <li>1.5</li>
    <li>2.0</li>
    <li>2.5</li>
    <li>3.0</li>
    <li>3.5</li>
    <li>4.0</li>
  </ul>
</div>

<script>
const picker = document.getElementById("picker");
const list = document.getElementById("list");
const items = list.querySelectorAll("li");

let startY = 0, offsetY = 0, currentIndex = 1;
let velocity = 0, lastY = 0, lastTime = 0;
const itemHeight = 40;

updateActive();

picker.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startY = touch.clientY - offsetY;
  list.style.transition = "none";
  velocity = 0;
  lastY = touch.clientY;
  lastTime = Date.now();
}, { passive: false });

picker.addEventListener("touchmove", e => {
  e.preventDefault();
  const touch = e.touches[0];
  const now = Date.now();

  offsetY = touch.clientY - startY;
  list.style.transform = `translateY(${offsetY}px)`;

  // 计算速度
  const deltaY = touch.clientY - lastY;
  const deltaTime = now - lastTime;
  velocity = deltaY / deltaTime; // px/ms
  lastY = touch.clientY;
  lastTime = now;
}, { passive: false });

picker.addEventListener("touchend", () => {
  // 惯性滚动
  let momentum = velocity * 200; // 惯性强度
  offsetY += momentum;

  // 吸附到最近项
  currentIndex = Math.round(-offsetY / itemHeight);
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex > items.length - 1) currentIndex = items.length - 1;

  offsetY = -currentIndex * itemHeight;
  list.style.transition = "transform 0.4s cubic-bezier(0.1, 0.57, 0.1, 1)";
  list.style.transform = `translateY(${offsetY}px)`;
  updateActive();
});

function updateActive() {
  items.forEach((li, i) => {
    li.classList.toggle("active", i === currentIndex);
  });
}
</script>

</body>
</html>

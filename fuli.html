<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仿 iOS 3D 滚轮选择器</title>
<!-- popoPicker 样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/po-po/popoPicker@master/dist/popoPicker.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  .screen {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
  }
</style>
</head>
<body>

<div class="screen">
  <div class="js-picker"></div>
</div>

<!-- popoPicker 脚本 -->
<script src="https://cdn.jsdelivr.net/gh/po-po/popoPicker@master/dist/popoPicker.js"></script>
<script>
  // 初始化滚轮选择器
  new popoPicker('.js-picker', {
    container: '.screen',
    wheels: [{
      infinite: false,  // 非无限滚动
      selected: 0,      // 默认选中第一项
      data: [
        { value: 0, display: '选项一' },
        { value: 1, display: '选项二' },
        { value: 2, display: '选项三' },
        { value: 3, display: '选项四' },
        { value: 4, display: '选项五' },
        { value: 5, display: '选项六' },
        { value: 6, display: '选项七' }
      ]
    }],
    background: 'light'  // 背景样式，可选 'light' 或 'dark'
  });
</script>

</body>
</html>

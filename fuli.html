<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    .number-picker {
      width: 300px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
      border-radius: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .number-picker::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(200, 200, 200, 0.3);
      border-radius: 20px;
      transform: translateY(-50%);
      z-index: 1;
      pointer-events: none; /* 确保横条不阻挡滑动 */
    }
    .picker-wheel {
      width: 80px;
      height: 300px; /* 高度加倍 */
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
      position: relative;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .picker-wheel::-webkit-scrollbar {
      display: none;
    }
    .picker-item {
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 16px;
      color: #999;
      scroll-snap-align: center;
      transition: color 0.2s, font-weight 0.2s;
    }
    .picker-item.selected {
      color: #fff;
      font-weight: bold;
      z-index: 2;
    }
    .picker-wheel {
      perspective: 1000px;
    }
    .picker-item {
      opacity: 0.6;
    }
    .picker-item.selected {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="number-picker">
    <div class="picker-wheel" id="column1" role="spinbutton" aria-label="第一列"></div>
    <div class="picker-wheel" id="column2" role="spinbutton" aria-label="第二列"></div>
  </div>

  <script>
    ons.ready(() => {
      const column1Wheel = document.querySelector('#column1');
      const column2Wheel = document.querySelector('#column2');

      // 生成第一列数字 (1-100)
      for (let i = 1; i <= 100; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        column1Wheel.appendChild(item);
      }

      // 生成第二列数字 (1-100)
      for (let i = 1; i <= 100; i++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = i.toString().padStart(2, '0');
        column2Wheel.appendChild(item);
      }

      // 滚动吸附和选中逻辑
      function handleScroll(wheel, columnIndex) {
        wheel.addEventListener('scroll', () => {
          clearTimeout(wheel.scrollTimeout);
          wheel.scrollTimeout = setTimeout(() => {
            const items = wheel.querySelectorAll('.picker-item');
            const wheelRect = wheel.getBoundingClientRect();
            const centerY = wheelRect.top + wheelRect.height / 2;
            let selectedItem = null;

            items.forEach(item => {
              const itemRect = item.getBoundingClientRect();
              const itemCenter = itemRect.top + itemRect.height / 2;
              if (Math.abs(itemCenter - centerY) < 15) {
                selectedItem = item.textContent;
                item.classList.add('selected');
                wheel.scrollTop = item.offsetTop - (wheel.clientHeight - item.clientHeight) / 2;
              } else {
                item.classList.remove('selected');
              }
            });

            console.log(`Column ${columnIndex} Selected: ${selectedItem}`);
          }, 100);
        });
      }

      // 为两列绑定滚动事件
      handleScroll(column1Wheel, 1);
      handleScroll(column2Wheel, 2);

      // 初始滚动到默认值（例如 18 和 39）
      column1Wheel.scrollTop = 17 * 30; // 18 对应索引 17
      column2Wheel.scrollTop = 38 * 30; // 39 对应索引 38

      // 初始触发滚动事件以选中默认值
      column1Wheel.dispatchEvent(new Event('scroll'));
      column2Wheel.dispatchEvent(new Event('scroll'));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>仓位计算器</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ====== 竖条 ====== */
.bar-container {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}
.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}
.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}
#positionBar { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#profitBar { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}

/* ====== 终值（顶部结果） ====== */
.calc-result {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  pointer-events: none;
  z-index: 100;

  padding: 12px 40px;
  min-width: 120px;
  text-align: center;
  border-radius: 30px;
  background: rgba(60, 60, 60, 0.3);
  backdrop-filter: blur(16px) saturate(160%);
  -webkit-backdrop-filter: blur(16px) saturate(160%);

  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 5px rgba(0,0,0,0.4), inset 0 0 5px rgba(255,255,255,0.05);

  transition: background 0.3s ease, border 0.3s ease;
}

/* ====== 右侧导航 ====== */
.right-nav {
  position: fixed;
  top:0;
  right:-35%;
  width:35%;
  max-width:300px;
  height:100%;
  background:#2c2c2c;
  display:flex;
  flex-direction: column;
  justify-content: center;
  transition:right 0.3s ease;
  z-index:200;
  box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  border-radius: 8px 0 0 8px;
}
.right-nav.expanded { right:0; }
.right-nav .nav-item {
  color: #eee;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  border-bottom: 1px solid #444;
}
.right-nav .nav-item:hover { background: #1e1e1e; }
.right-nav .nav-item a { color:#eee; text-decoration:none; display:block; }

/* 遮罩层 */
.overlay {
   position: fixed; top:0; left:0;
   width:100%; height:100%;
   background: rgba(0,0,0,0.3);
   display:none;
   z-index:150;
}
.overlay.show { display:block; }

/* 手势捕获层 */
.gesture-right {
   position: fixed; top:0; right:0;
   width:30px; height:100%;
   z-index:250;
   background:transparent;
   touch-action:none;
}
</style>
</head>
<body>

<!-- ====== 竖条 ====== -->
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperPosition">
    <span class="bar-value" id="positionValue"></span>
    <div class="bar" id="positionBar"></div>
    <div class="label">仓位</div>
  </div>
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitValue"></span>
    <div class="bar" id="profitBar"></div>
    <div class="label">盈亏</div>
  </div>
</div>

<div class="calc-result" id="calcResult"></div>

<!-- ====== 右侧导航 ====== -->
<div class="right-nav" id="rightNav">
  <div class="nav-item">首页</div>
  <div class="nav-item"><a href="fuli.html">复利计算器</a></div>
  <div class="nav-item"><a href="ykbsl.html">盈亏比&胜率</a></div>
</div>
<div class="overlay" id="overlay"></div>
<div class="gesture-right" id="gestureRight"></div>

<script>
/*
  完整逻辑说明：
  - 仓位使用 11 个档位（按照从小到大排列）：0, 1/10, 1/9, ... , 1/3, 1/2, 1
    内部用升序数组处理，方便“向上滑 → 值变大”逻辑。
  - 每次手势跨过 containerHeight/10 的距离，就会前进一步（+1 档或 -1 档）。
  - 鼠标滚轮：仓位每次滚轮一档（向上滚增一档），盈亏每次 ±1%。
  - 拖动盈亏时以 1% 为步进（取整）。
  - 保留原有毛玻璃、终值变色逻辑等。
*/

const fractionsAsc = [0, 1/10, 1/9, 1/8, 1/7, 1/6, 1/5, 1/4, 1/3, 1/2, 1]; // 从小到大
let positionValueLogical = 1/4; // 初始仓位（必须是 fractionsAsc 的一个值）
let profitValueLogical = 10;     // 初始盈亏（整数%）

const positionBar = document.getElementById('positionBar');
const profitBar = document.getElementById('profitBar');
const positionValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitValue');
const calcResult = document.getElementById('calcResult');
const wrapperPosition = document.getElementById('wrapperPosition');
const wrapperProfit = document.getElementById('wrapperProfit');

function displayPositionText(v){
  if (v === 0) return "0";
  if (v === 1) return "1";
  // 尝试用“1/n”的形式显示，如果能整除
  const inv = Math.round(1 / v);
  if (Math.abs(inv * v - 1) < 1e-9) return "1/" + inv;
  return v.toFixed(3);
}

function updateCalcResult(){
  let result = (profitValueLogical * positionValueLogical).toFixed(1) + '%';
  calcResult.textContent = result;

  if(positionValueLogical >= 0.5){
    calcResult.style.background = 'rgba(200,0,0,0.3)';
    calcResult.style.border = '1px solid rgba(255,0,0,0.3)';
  } else {
    calcResult.style.background = 'rgba(60, 60, 60, 0.3)';
    calcResult.style.border = '1px solid rgba(255,255,255,0.15)';
  }
}

function animateBarHeight(bar, valueDisplay, value, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50;
  const scale = 0.7;
  let displayVal, finalHeight;

  if(isPercent){
    // 盈亏柱子（value: 0..50）
    value = Math.min(Math.max(value,0),50);
    value = Math.round(value); // 每次以 1% 为步进
    displayVal = value + '%';
    finalHeight = containerHeight * value / 50 * scale;

    // 当数值低于 4% 时，显示位置保持在 4% 的最低显示位置，避免与柱底重叠
    const minHeight = containerHeight * 4 / 50 * scale; // 4%高度
    const displayTop = finalHeight >= minHeight
      ? containerHeight - finalHeight - 20
      : containerHeight - minHeight - 20;
    valueDisplay.style.top = displayTop + 'px';
  } else {
    // 仓位柱子（value: 0..1，严格分档）
    displayVal = displayPositionText(value);
    finalHeight = containerHeight * value * scale;

    const minHeight = containerHeight * 0.1 * scale; // 10%高度（保证最低可见）
    const displayTop = finalHeight >= minHeight
      ? containerHeight - finalHeight - 20
      : containerHeight - minHeight - 20;
    valueDisplay.style.top = displayTop + 'px';
  }

  bar.style.height = finalHeight + 'px';
  valueDisplay.textContent = displayVal;
  updateCalcResult();
}

/* ====== 拖动/手势/滚轮 逻辑 ====== */
function makeDraggable(wrapper, bar, valueDisplay, isPercent=false){
  let dragging=false, startY=0, startIndex=0, startValue=0;

  function startDrag(e){
    dragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    if(isPercent){
      startValue = profitValueLogical;
    } else {
      // 记录当前仓位的索引（在 fractionsAsc 中）
      const idx = fractionsAsc.findIndex(f => Math.abs(f - positionValueLogical) < 1e-9);
      startIndex = idx === -1 ? 0 : idx;
    }
    e.preventDefault();
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const delta = startY - clientY; // 向上滑 delta>0，向下滑 delta<0
    const containerHeight = wrapper.clientHeight - 50;

    if(isPercent){
      // 盈亏：以像素 -> 百分比，最后以 1% 整数步进
      let raw = startValue + (delta / containerHeight) * 50;
      raw = Math.min(Math.max(raw,0),50);
      profitValueLogical = Math.round(raw); // 1% 步进
      animateBarHeight(bar, valueDisplay, profitValueLogical, true);
    } else {
      // 仓位：每 containerHeight/10 对应一步（11 档 -> 10 个间隔）
      const stepPixel = containerHeight / (fractionsAsc.length - 1); // containerHeight / 10
      let stepChange = Math.round(delta / stepPixel); // 向上为正 -> index 增加 -> 值变大（因为数组升序）
      let newIndex = startIndex + stepChange;
      if(newIndex < 0) newIndex = 0;
      if(newIndex > fractionsAsc.length - 1) newIndex = fractionsAsc.length - 1;
      positionValueLogical = fractionsAsc[newIndex];
      animateBarHeight(bar, valueDisplay, positionValueLogical, false);
    }
  }

  function endDrag(){
    dragging = false;
    // 结束时也确保取整（仓位已经严格在档位上，盈亏已取整）
  }

  // 鼠标/触摸事件
  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  wrapper.addEventListener('touchmove', moveDrag, {passive:false});
  wrapper.addEventListener('mousemove', moveDrag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);

  // 滚轮支持
  wrapper.addEventListener('wheel', function(e){
    e.preventDefault();
    if(isPercent){
      // 盈亏滚轮每次 +/-1%
      if (e.deltaY < 0) profitValueLogical = Math.min(50, profitValueLogical + 1);
      else profitValueLogical = Math.max(0, profitValueLogical - 1);
      animateBarHeight(bar, valueDisplay, profitValueLogical, true);
    } else {
      // 仓位滚轮：每次 +/-1 档
      // 先找到当前索引（可能在 fractionsAsc 找不到精确值，容错取最近）
      let closestIdx = 0;
      let minDiff = Infinity;
      for(let i=0;i<fractionsAsc.length;i++){
        const d = Math.abs(fractionsAsc[i] - positionValueLogical);
        if(d < minDiff){ minDiff = d; closestIdx = i; }
      }
      if (e.deltaY < 0) closestIdx = Math.min(fractionsAsc.length - 1, closestIdx + 1); // 向上滚增一档
      else closestIdx = Math.max(0, closestIdx - 1); // 向下滚减一档
      positionValueLogical = fractionsAsc[closestIdx];
      animateBarHeight(bar, valueDisplay, positionValueLogical, false);
    }
  }, {passive:false});
}

// 初始化
makeDraggable(wrapperPosition, positionBar, positionValue, false);
makeDraggable(wrapperProfit, profitBar, profitValue, true);

window.addEventListener('load', ()=>{
  // 确保初次显示正确
  // 如果初始 positionValueLogical 不在 fractionsAsc 中，取最接近的一个（容错）
  let closestIdx = 0, minDiff = Infinity;
  for(let i=0;i<fractionsAsc.length;i++){
    const d = Math.abs(fractionsAsc[i] - positionValueLogical);
    if(d < minDiff){ minDiff = d; closestIdx = i; }
  }
  positionValueLogical = fractionsAsc[closestIdx];
  profitValueLogical = Math.round(Math.min(Math.max(profitValueLogical,0),50));
  animateBarHeight(positionBar, positionValue, positionValueLogical, false);
  animateBarHeight(profitBar, profitValue, profitValueLogical, true);
});

/* ====== 右侧导航手势逻辑（保留） ====== */
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');
const gestureRight = document.getElementById('gestureRight');

function openNav(){ rightNav.classList.add('expanded'); overlay.classList.add('show'); }
function closeNav(){ rightNav.classList.remove('expanded'); overlay.classList.remove('show'); }

overlay.addEventListener('click', closeNav);
rightNav.addEventListener('click', e => { if(e.target === rightNav) closeNav(); });
rightNav.querySelectorAll('.nav-item, .nav-item a').forEach(el => { el.addEventListener('click', e => { e.stopPropagation(); }); });

let startX = 0, isSwiping = false;
gestureRight.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwiping = true; });
gestureRight.addEventListener('touchmove', e => {
  if(!isSwiping) return;
  let deltaX = startX - e.touches[0].clientX;
  if(deltaX > 30) openNav();
});
gestureRight.addEventListener('touchend', e => { isSwiping = false; });

let navStartX = 0, navSwiping = false;
rightNav.addEventListener('touchstart', e => { navStartX = e.touches[0].clientX; navSwiping = true; });
rightNav.addEventListener('touchmove', e => {
  if(!navSwiping) return;
  let deltaX = e.touches[0].clientX - navStartX;
  if(deltaX > 30) closeNav();
});
rightNav.addEventListener('touchend', e => { navSwiping = false; });
</script>

</body>
</html>

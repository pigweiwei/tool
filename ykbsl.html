<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&胜率</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#profitLoss {
  background: rgba(0,123,255,0.35);
  border:1px solid rgba(0,123,255,0.6);
}

#breakeven {
  background: rgba(40,167,69,0.35);
  border:1px solid rgba(40,167,69,0.6);
}

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}
</style>
</head>
<body>

<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitLossValue"></span>
    <div class="bar" id="profitLoss"></div>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <span class="bar-value" id="breakevenValue"></span>
    <div class="bar" id="breakeven"></div>
    <div class="label">胜率</div>
  </div>
</div>

<script>
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');

const maxProfitRatio = 10;
let profitLogical = 2;  
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r){ return 100/(1+Math.max(r,0.01)); }

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50; 
  let minHeight = 5;
  let displayVal = targetVal;
  let heightVal = Math.max(targetVal, 0);
  if (!isPercent && targetVal > maxProfitRatio) {
    displayVal = '♾️';
    heightVal = maxProfitRatio;
  } else if (isPercent && targetVal > 100) {
    displayVal = '♾️';
    heightVal = 100;
  }
  if (targetVal < 0) {
    displayVal = isPercent ? 0 : 0;
    heightVal = 0;
  }
  let targetHeight = isPercent ? containerHeight * heightVal / 100 : containerHeight * heightVal / maxProfitRatio;
  if (targetHeight < minHeight) targetHeight = minHeight;
  bar.style.height = targetHeight + 'px';
  let valueTop = containerHeight - targetHeight - 20;
  valueTop = Math.max(valueTop, 0);
  valueDisplay.style.top = valueTop + 'px';
  valueDisplay.textContent = (typeof displayVal === 'string') ? displayVal : isPercent ? Math.round(displayVal) + '%' : displayVal.toFixed(2);
}

function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false;
  let startValue = 0;
  let startY = 0;
  const containerHeight = wrapper.clientHeight - 50;

  function startDrag(e){
    dragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = parseFloat(valueDisplay.textContent);
    e.preventDefault();
  }

  function endDrag(){
    if(!dragging) return;
    dragging = false;
    let currentText = valueDisplay.textContent;
    if (currentText === '♾️') {
      let snappedValue = isPercent ? 100 : maxProfitRatio;
      if (!isPercent) {
        snappedValue = Math.round(snappedValue / 0.5) * 0.5;
      }
      animateBarHeight(bar, valueDisplay, snappedValue, isPercent);
      if (callback) callback(snappedValue);
    } else {
      let currentValue = parseFloat(currentText);
      if (!isPercent) {
        let snappedValue = Math.round(currentValue / 0.5) * 0.5;
        animateBarHeight(bar, valueDisplay, snappedValue, isPercent);
        if (callback) callback(snappedValue);
      }
    }
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY; // 手指向上为正
    let value = isPercent ? startValue + delta / containerHeight * 100 : startValue + delta / containerHeight * maxProfitRatio;
    value = Math.max(value, 0);
    animateBarHeight(bar, valueDisplay, value, isPercent);
    if (callback) callback(value);
  }

  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  document.addEventListener('touchend', endDrag);
  document.addEventListener('mouseup', endDrag);
  wrapper.addEventListener('touchmove', moveDrag);
  wrapper.addEventListener('mousemove', moveDrag);
}

// 盈亏比
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, false, r=>{
  profitLogical = r;
  breakevenLogical = calculateBreakeven(r);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

// 胜率
makeDraggable(document.getElementById('wrapperBreakeven'), breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  profitLogical = b > 0 ? (100 / b) - 1 : 0; // Avoid division by zero or negative
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

// 初始显示
window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});
</script>

</body>
</html>

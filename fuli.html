<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非循环滚轮选择器</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      overflow: hidden;      /* 禁止页面整体滚动 */
      touch-action: none;    /* 阻止系统手势 */
    }
    .picker {
      position: relative;
      width: 120px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    .wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(0);
      transition: transform 0.2s ease-out;
    }
    .option {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      height: 30px;
      line-height: 30px;
      color: #666;
      transition: color 0.3s, font-size 0.3s;
    }
    .option.active {
      color: #000;
      font-weight: bold;
      font-size: 20px;
    }
    .highlight {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 30px;
      margin-top: -15px;
      border-top: 2px solid #007aff;
      border-bottom: 2px solid #007aff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="picker">
    <div class="wheel" id="wheel"></div>
    <div class="highlight"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const optionCount = 30;  // 30个选项
    const optionHeight = 30;
    let currentIndex = 0;
    let startY = 0;
    let startTime = 0;
    let offsetY = 0;

    // 生成竖直堆叠的选项
    for (let i = 0; i < optionCount; i++) {
      const option = document.createElement('div');
      option.className = 'option';
      option.textContent = `选项 ${i + 1}`;
      option.style.top = `${i * optionHeight}px`;
      wheel.appendChild(option);
    }
    const options = document.querySelectorAll('.option');

    function updateWheel() {
      wheel.style.transform = `translate(-50%, -50%) translateY(${-currentIndex * optionHeight}px)`;
      options.forEach((opt, i) => {
        opt.classList.toggle('active', i === currentIndex);
      });
    }

    function clampIndex(index) {
      return Math.max(0, Math.min(optionCount - 1, index));
    }

    function setIndex(index) {
      currentIndex = clampIndex(index);
      updateWheel();
    }

    // 触摸逻辑
    wheel.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
      wheel.style.transition = 'none';
    });

    wheel.addEventListener('touchmove', (e) => {
      const deltaY = e.touches[0].clientY - startY;
      offsetY = deltaY;
      wheel.style.transform = `translate(-50%, -50%) translateY(${-(currentIndex * optionHeight - deltaY)}px)`;
    });

    wheel.addEventListener('touchend', (e) => {
      const deltaY = e.changedTouches[0].clientY - startY;
      const deltaTime = Date.now() - startTime;
      let velocity = deltaY / deltaTime;

      let move = Math.round(velocity * 10);
      if (Math.abs(move) < 1) move = deltaY > 0 ? -1 : 1;

      setIndex(currentIndex - move); // 向下滑动增加index
      wheel.style.transition = 'transform 0.3s ease-out';
    });

    // 初始
    setIndex(0);
  </script>
</body>
</html>

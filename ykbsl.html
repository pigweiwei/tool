<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&胜率</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#profitLoss {
  background: rgba(0,123,255,0.35);
  border:1px solid rgba(0,123,255,0.6);
}

#breakeven {
  background: rgba(40,167,69,0.35);
  border:1px solid rgba(40,167,69,0.6);
}

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}
</style>
</head>
<body>

<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitLossValue"></span>
    <div class="bar" id="profitLoss"></div>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <span class="bar-value" id="breakevenValue"></span>
    <div class="bar" id="breakeven"></div>
    <div class="label">胜率</div>
  </div>
</div>

<script>
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');

const maxProfitRatio = 10;
let profitLogical = 2;  
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r){ return 100/(1+r); }

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50; 
  const topOffset = 20; // 顶部留白
  let minHeight = 5;
  let targetHeight;

  if(isPercent){
    targetHeight = containerHeight * targetVal / 100;
  } else {
    targetHeight = containerHeight * targetVal / maxProfitRatio;
  }

  // 留白，不影响逻辑值
  if(targetHeight > containerHeight - topOffset){
    targetHeight = containerHeight - topOffset;
  }
  if(targetHeight < minHeight) targetHeight = minHeight;

  bar.style.height = targetHeight + 'px';
  valueDisplay.style.top = (containerHeight - targetHeight - 20) + 'px';
  valueDisplay.textContent = isPercent ? Math.round(targetVal)+'%' : targetVal.toFixed(2);
}

function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null, snapStep=null){
  let dragging=false;
  let startValue = 0;
  let startY = 0;
  const containerHeight = wrapper.clientHeight - 50;

  function startDrag(e){
    dragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = parseFloat(valueDisplay.textContent);
    e.preventDefault();
  }

  function endDrag(){
    if(!dragging) return;
    dragging = false;
    if(snapStep){  // 盈亏比吸附步进
      let currentValue = parseFloat(valueDisplay.textContent);
      let snappedValue = Math.round(currentValue / snapStep) * snapStep;
      animateBarHeight(bar, valueDisplay, snappedValue, isPercent);
      if(callback) callback(snappedValue);
    }
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY; // 手指向上为正
    let value;
    if(isPercent){
      value = startValue + delta/containerHeight*100;
      value = Math.min(Math.max(value,0),100);
    } else {
      value = startValue + delta/containerHeight*maxProfitRatio;
      value = Math.min(Math.max(value,0),maxProfitRatio);
    }
    animateBarHeight(bar, valueDisplay, value, isPercent);
    if(callback) callback(value);
  }

  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  document.addEventListener('touchend', endDrag);
  document.addEventListener('mouseup', endDrag);
  wrapper.addEventListener('touchmove', moveDrag);
  wrapper.addEventListener('mousemove', moveDrag);
}

// 盈亏比
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, false, r=>{
  profitLogical = r;
  breakevenLogical = calculateBreakeven(Math.max(r,0.01));
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
}, 0.5);  // 吸附 0.5 步进

// 胜率
makeDraggable(document.getElementById('wrapperBreakeven'), breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  profitLogical = (100/b)-1;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

// 初始显示
window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});
</script>

</body>
</html>

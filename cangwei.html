<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仓位&盈亏</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* 顶部终值显示 */
#finalValue {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin: 40px 0 0 0;  /* 离顶部下移40px */
}

/* ====== 竖条样式 ====== */
.bar-container {
  display: flex;
  justify-content: space-around;  /* 两柱子间距恢复原来 */
  align-items: flex-end;
  width: 90vw; /* 恢复原来宽度 */
  height: 100%; 
  gap: 20px;
  padding-top: 15vh; /* 顶部留白 */
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px; /* 恢复底部位置 */
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#position { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#profit { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  transform: translateX(-50%);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}

/* ====== 右侧导航模块样式 ====== */
.right-nav {
  position: fixed;
  top:0;
  right:-35%; 
  width:35%;
  max-width:300px;
  height:100%;
  background:#2c2c2c;
  display:flex;
  flex-direction: column;
  justify-content: center;
  transition:right 0.3s ease;
  z-index:200;
  box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  border-radius: 8px 0 0 8px;
}
.right-nav.expanded { right:0; }
.right-nav .nav-item {
  color: #eee;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  border-bottom: 1px solid #444;
}
.right-nav .nav-item:hover { background: #1e1e1e; }
.right-nav .nav-item a {
  color:#eee;
  text-decoration:none;
  display:block;
}

/* 遮罩层 */
.overlay { 
  position: fixed; top:0; left:0; 
  width:100%; height:100%; 
  background: rgba(0,0,0,0.3); 
  display:none; 
  z-index:150; 
}
.overlay.show { display:block; }

/* 手势捕获层 */
.gesture-right { 
  position: fixed; top:0; right:0; 
  width:30px; height:100%; 
  z-index:250; 
  background:transparent; 
  touch-action:none; 
}
</style>
</head>
<body>

<!-- 顶部终值 -->
<div id="finalValue">终值: 0</div>

<!-- ====== 竖条 ====== -->
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperPosition">
    <span class="bar-value" id="positionValue"></span>
    <div class="bar" id="position"></div>
    <div class="label">仓位</div>
  </div>
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitValue"></span>
    <div class="bar" id="profit"></div>
    <div class="label">盈亏</div>
  </div>
</div>

<!-- ====== 右侧导航 ====== -->
<div class="right-nav" id="rightNav">
  <div class="nav-item">首页</div>
  <div class="nav-item"><a href="fuli.html">复利计算器</a></div>
  <div class="nav-item"><a href="cangwei.html">仓位计算器</a></div>
</div>
<div class="overlay" id="overlay"></div>
<div class="gesture-right" id="gestureRight"></div>

<script>
const posBar = document.getElementById('position');
const profitBar = document.getElementById('profit');
const posValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitValue');
const finalValue = document.getElementById('finalValue');

let logicalPosition = 1;
let logicalProfit = 50;
const fractions = [1,1/2,1/3,1/4,1/5,1/6,1/7,1/8,1/9,1/10,0];

function getFractionDisplay(value){
  let bestFrac = fractions[0];
  let minDiff = Math.abs(value - fractions[0]);
  for(let f of fractions){
    let diff = Math.abs(value - f);
    if(diff<minDiff){ minDiff=diff; bestFrac=f; }
  }
  if(bestFrac===1) return "1";
  else if(bestFrac===0) return "0";
  else return "1/"+Math.round(1/bestFrac);
}

function updateBars(){
  const containerHeight = posBar.parentElement.clientHeight - 50;

  // 仓位柱子
  let posHeight = containerHeight * logicalPosition * 0.7; 
  posBar.style.height = posHeight + 'px';
  posValue.style.top = (containerHeight - posHeight - 20) + 'px';
  posValue.textContent = getFractionDisplay(logicalPosition);

  // 盈亏柱子
  let profitHeight = containerHeight * logicalProfit / 50 * 0.7;
  profitBar.style.height = profitHeight + 'px';
  profitValue.style.top = (containerHeight - profitHeight - 20) + 'px';
  profitValue.textContent = Math.round(logicalProfit) + "%";

  // 顶部终值 = 盈亏 ÷ 仓位
  let val = logicalPosition > 0 ? (logicalProfit / logicalPosition).toFixed(2) : "∞";
  finalValue.textContent = "终值: " + val;
}

// 拖动逻辑
function makeDraggable(wrapper, isPercent=false, callback=null){
  let dragging=false, startY=0, startValue=0;
  const containerHeight = wrapper.clientHeight - 50;

  wrapper.addEventListener('mousedown', startDrag);
  wrapper.addEventListener('touchstart', startDrag);

  function startDrag(e){
    dragging=true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = isPercent ? logicalProfit : logicalPosition;
    e.preventDefault();
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY;
    let value = startValue + (delta/containerHeight)*(isPercent?50:1);
    if(isPercent) value=Math.max(0,Math.min(50,value));
    else value=Math.max(0,Math.min(1,value));
    if(callback) callback(value);
    updateBars();
  }

  function endDrag(){ dragging=false; }

  wrapper.addEventListener('mousemove', moveDrag);
  wrapper.addEventListener('touchmove', moveDrag,{passive:false});
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

// 初始化拖动
makeDraggable(document.getElementById('wrapperPosition'), false, v=>logicalPosition=v);
makeDraggable(document.getElementById('wrapperProfit'), true, v=>logicalProfit=v);

// 初始显示
updateBars();

// ====== 右侧导航手势整合 ======
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');
const gestureRight = document.getElementById('gestureRight');

function openNav(){ 
  rightNav.classList.add('expanded'); 
  overlay.classList.add('show'); 
}
function closeNav(){ 
  rightNav.classList.remove('expanded'); 
  overlay.classList.remove('show'); 
}

// 点击空白收回
overlay.addEventListener('click', closeNav);
rightNav.addEventListener('click', e=>{
  if(e.target.classList.contains('nav-item') || e.target.tagName === 'A') return;
  closeNav();
});

// 右屏幕边缘向左滑展开
let startX=0;
gestureRight.addEventListener('touchstart', e=>{
  if(e.touches.length!==1) return;
  e.preventDefault();
  startX=e.touches[0].clientX;
});
gestureRight.addEventListener('touchmove', e=>{
  if(e.touches.length!==1) return;
  e.preventDefault();
});
gestureRight.addEventListener('touchend', e=>{
  const deltaX = startX - e.changedTouches[0].clientX;
  if(deltaX > 30) openNav();
  startX=0;
});

// 导航栏本身向右滑收回
let navStartX=0;
rightNav.addEventListener('touchstart', e=>{
  if(e.touches.length!==1) return;
  navStartX = e.touches[0].clientX;
});
rightNav.addEventListener('touchmove', e=>{
  if(e.touches.length!==1) return;
  e.preventDefault();
});
rightNav.addEventListener('touchend', e=>{
  if(navStartX === 0) return;
  const deltaX = e.changedTouches[0].clientX - navStartX;
  if(deltaX > 30) closeNav();
  navStartX = 0;
});
</script>

</body>
</html>

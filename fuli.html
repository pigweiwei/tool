<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>复利计算器 + 右侧导航</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<style>
:root {
  --input-scroll-width: 108px; 
  --scroll-height: 280px;     
  --form-gap: 20px; 
  --bg-color: #1e1e1e;
  --text-color: #eee;
  --input-bg: #2c2c2c;
  --input-border: #555;
  --scroll-bg: rgba(255,255,255,0.1);
  --scroll-fill: linear-gradient(to top, #1e90ff, #00bfff);
  --chart-grid: #444;
}

/* 基本样式 */
html, body { margin:0; padding:0; font-family:Arial,Helvetica,sans-serif; background: var(--bg-color); color: var(--text-color); height:100%; }
body { display:flex; flex-direction:column; }

/* 图表区域 */
.chart-container { height:50%; padding:0; box-sizing:border-box; position:relative; }
canvas { width:100% !important; height:100% !important; display:block; border-radius:8px; }

/* 顶部倍率/终值 居中 */
#topValues {
  position:absolute;
  top:5px;
  left:50%;
  transform: translateX(-50%);
  display:flex;
  gap:20px;
  font-size:14px;
  font-weight:bold;
  color:#1e90ff;
  white-space:nowrap;
  pointer-events:none;
  z-index:10;
}

/* 表单区域 */
.form { display:flex; justify-content: space-between; align-items:flex-start; padding: 0 var(--form-gap); box-sizing: border-box; flex:1; }

/* 输入组 */
.input-group { display:flex; flex-direction:column; align-items:center; width: var(--input-scroll-width); }

/* 输入框 */
.input-wrapper { display:flex; flex-direction:column; align-items:center; margin-bottom:5px; }
.input-wrapper input { padding:8px 0; font-size:16px; border-radius:8px; border:1px solid var(--input-border); background: var(--input-bg); color: var(--text-color); text-align:center; width: var(--input-scroll-width); box-sizing: border-box; }

/* 滑条 */
.scroll-bar-vertical { width: var(--input-scroll-width); height: var(--scroll-height); background: var(--scroll-bg); border-radius:8px; position:relative; cursor:grab; overflow:hidden; touch-action:none; }
.scroll-bar-vertical .fill { position:absolute; bottom:0; width:100%; height:0%; background: var(--scroll-fill); }

/* 移动端微调 */
@media (max-width: 400px) {
  :root { --input-scroll-width: 80px; }
  .input-wrapper input, .scroll-bar-vertical { width: var(--input-scroll-width); }
  .input-group { width: var(--input-scroll-width); }
}

/* 右侧导航 */
.right-nav {
  position: fixed;
  top:0;
  right:-35%; 
  width:35%;
  max-width:300px;
  height:100%;
  background:#2c2c2c;
  display:flex;
  flex-direction: column;
  justify-content: center;
  transition:right 0.3s ease;
  z-index:200;
  box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  border-radius: 8px 0 0 8px;
}

.right-nav.expanded { right:0; }

.right-nav .nav-item { color: #eee; padding: 15px; text-align: center; cursor: pointer; border-bottom: 1px solid #444; }
.right-nav .nav-item:hover { background: #1e1e1e; }

/* 遮罩层 */
.overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.3);
  display:none;
  z-index:150;
}
.overlay.show { display:block; }
</style>
</head>
<body>

<div class="chart-container">
  <canvas id="balanceChart"></canvas>
  <div id="topValues">
    <div id="resultBox">倍率：--X</div>
    <div id="finalValue">终值：--</div>
  </div>
</div>

<div class="form">
  <div class="input-group">
    <span class="input-label">本金</span>
    <div class="input-wrapper">
      <input type="number" id="principal" value="1" min="1" max="99"/>
    </div>
    <div class="scroll-bar-vertical" id="principalScroll"><div class="fill"></div></div>
  </div>

  <div class="input-group">
    <span class="input-label">利率(%)</span>
    <div class="input-wrapper">
      <input type="number" id="rate" value="10" min="0.5" max="50" step="0.5"/>
    </div>
    <div class="scroll-bar-vertical" id="rateScroll"><div class="fill"></div></div>
  </div>

  <div class="input-group">
    <span class="input-label">期数</span>
    <div class="input-wrapper">
      <input type="number" id="periods" value="12" min="1" max="120"/>
    </div>
    <div class="scroll-bar-vertical" id="periodsScroll"><div class="fill"></div></div>
  </div>
</div>

<div class="right-nav" id="rightNav">
  <div class="nav-item">首页</div>
  <div class="nav-item">盈亏比&胜率</div>
</div>

<div class="overlay" id="overlay"></div>

<script>
// ========== 复利计算器 ==========
function formatNumber(v){ 
  let str = v.toFixed(1); 
  return str.replace(/\B(?=(\d{4})+(?!\d))/g, ','); 
}

let chart=null;
function calculate(){
  const pEl=document.getElementById('principal');
  const rEl=document.getElementById('rate');
  const nEl=document.getElementById('periods');

  if(!pEl.value || !rEl.value || !nEl.value){
    if(chart){ try{chart.destroy();}catch(e){} }
    const ctx=document.getElementById('balanceChart').getContext('2d');
    ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
    document.getElementById('resultBox').textContent='倍率：--X';
    document.getElementById('finalValue').textContent='终值：--';
    return;
  }

  const principal=parseFloat(pEl.value);
  const rate=parseFloat(rEl.value)/100;
  const periods=parseInt(nEl.value);
  const balances=[], labels=[];
  for(let i=1;i<=periods;i++){
    balances.push(+(principal*Math.pow(1+rate,i)).toFixed(1));
    labels.push(i);
  }

  if(chart) chart.destroy();
  const ctx=document.getElementById('balanceChart').getContext('2d');

  chart=new Chart(ctx,{
    type:'line',
    data:{labels, datasets:[{label:'期末余额', data:balances, borderColor:'#1e90ff', backgroundColor:'rgba(30,144,255,0.2)', fill:false, tension:0.2, pointBackgroundColor:'#1e90ff'}]},
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{
        legend:{display:false},
        datalabels:{
          color:'#1e90ff',
          font:{size:14},
          anchor: 'end',
          align: 'top',
          formatter: function(value){ return formatNumber(value); }
        }
      },
      layout:{padding:{top:30, right:30}},
      scales:{
        y:{beginAtZero:false, ticks:{callback:formatNumber,color:'#eee'}, grid:{color:'#444'}},
        x:{ticks:{color:'#eee'}, grid:{color:'#444'}}
      }
    },
    plugins:[ChartDataLabels]
  });

  const lastBalance=balances[balances.length-1];
  document.getElementById('finalValue').textContent='终值：'+formatNumber(lastBalance);
  document.getElementById('resultBox').textContent='倍率：'+(lastBalance/principal).toFixed(1)+'X';
}

// ========== 滚动条 ==========
['principal','rate','periods'].forEach(id=>{
  const input=document.getElementById(id);
  const scroll=document.getElementById(id+'Scroll');
  const fill=scroll.querySelector('.fill');
  const min=parseFloat(input.min), max=parseFloat(input.max);

  function updateFill(){ 
    const val=parseFloat(input.value)||0;
    const percent=Math.min(Math.max((val-min)/(max-min)*100,0),100);
    fill.style.height=percent+'%';
  }

  input.addEventListener('focus', ()=>{
    input.value='';
    calculate();
    fill.style.height='0%';
  });

  let startVal=0, startY=0, blocked=false;

  scroll.addEventListener('touchstart', e=>{
    e.preventDefault();
    const touchX = e.touches[0].clientX;
    if(touchX > window.innerWidth*0.92){ // 右侧 8% 区域，阻止滑动
      blocked = true;
      return;
    } else blocked = false;

    fill.style.transition = ""; 
    startY = e.touches[0].clientY;
    startVal = parseFloat(input.value)||min;

    function moveHandler(ev){
      if(blocked) return;
      ev.preventDefault();
      const deltaY = ev.touches[0].clientY - startY;
      let newVal = startVal - deltaY/(scroll.clientHeight)*(max-min);
      if(id==='rate') newVal = Math.round(newVal*2)/2;
      else newVal = Math.round(newVal);
      newVal = Math.min(Math.max(newVal,min),max);
      input.value = newVal;
      calculate();
      updateFill();
    }

    function endHandler(){
      if(blocked) return;
      let finalVal = parseFloat(input.value);
      if(id==='rate') finalVal = Math.round(finalVal*2)/2;
      else finalVal = Math.round(finalVal);
      finalVal = Math.min(Math.max(finalVal,min),max);
      input.value = finalVal;
      calculate();
      fill.style.transition = "height 0.1s";
      updateFill();
      document.removeEventListener('touchmove', moveHandler);
      document.removeEventListener('touchend', endHandler);
    }

    document.addEventListener('touchmove', moveHandler, {passive:false});
    document.addEventListener('touchend', endHandler);
  });

  input.addEventListener('input', ()=>{ calculate(); updateFill(); });
  updateFill();
});

window.addEventListener('load', calculate);

// ========== 右侧导航 ==========
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');

function openNav(){ rightNav.classList.add('expanded'); overlay.classList.add('show'); }
function closeNav(){ rightNav.classList.remove('expanded'); overlay.classList.remove('show'); }
overlay.addEventListener('click', closeNav);

let touchStartX = null, touchStartY = 0;

document.addEventListener('touchstart', e=>{
  if(e.touches.length !== 1) return;
  const startX = e.touches[0].clientX;
  const startY = e.touches[0].clientY;

  if(startX < window.innerWidth*0.92){ // 非右侧8%区域
    touchStartX = null;
    return;
  }
  touchStartX = startX;
  touchStartY = startY;
});

document.addEventListener('touchend', e=>{
  if(touchStartX === null) return;
  if(e.changedTouches.length !== 1) return;

  const touchEndX = e.changedTouches[0].clientX;
  const touchEndY = e.changedTouches[0].clientY;
  const deltaX = touchStartX - touchEndX;
  const deltaY = touchStartY - touchEndY;

  if(Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)){
    if(deltaX > 0){ openNav(); }
    else { closeNav(); }
  }
  touchStartX = null;
});
</script>
</body>
</html>

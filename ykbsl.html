<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&保本胜率</title>
<style>
body.light {
  --bg-gradient: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  --bar-profit-bg: rgba(0,123,255,0.5);
  --bar-profit-border: rgba(0,123,255,0.8);
  --bar-breakeven-bg: rgba(40,167,69,0.5);
  --bar-breakeven-border: rgba(40,167,69,0.8);
  --label-color: #333;
  --bar-value-color: #000;
}
body.dark {
  --bg-gradient: linear-gradient(135deg, #1a1a1a, #2b2b2b);
  --bar-profit-bg: rgba(0,123,255,0.35);
  --bar-profit-border: rgba(0,123,255,0.6);
  --bar-breakeven-bg: rgba(40,167,69,0.35);
  --bar-breakeven-border: rgba(40,167,69,0.6);
  --label-color: #eee;
  --bar-value-color: #fff;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  overflow-x: hidden;
  transition: all 0.3s;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 60vh;
  gap: 20px;
}
.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
}
.bar {
  width: 40vw;
  max-height: 100%;
  position: relative;
  cursor: grab;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  transition: height 0.1s ease-out;
  overflow: hidden;
}
.bar-value {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  z-index: 2;
  transition: bottom 0.1s, color 0.3s;
  color: var(--bar-value-color);
}
.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: var(--label-color);
  transition: color 0.3s;
}
#profitLoss { background: var(--bar-profit-bg); border:1px solid var(--bar-profit-border);}
#breakeven { background: var(--bar-breakeven-bg); border:1px solid var(--bar-breakeven-border);}
.modeToggleBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 14px;
  z-index: 1000;
  user-select: none;
}
body.light .modeToggleBtn { background: rgba(0,0,0,0.1); color: #000; }
</style>
</head>
<body class="dark">

<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <div class="bar" id="profitLoss"></div>
    <span class="bar-value" id="profitLossValue"></span>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <div class="bar" id="breakeven"></div>
    <span class="bar-value" id="breakevenValue"></span>
    <div class="label">保本胜率</div>
  </div>
</div>

<div class="modeToggleBtn" id="modeToggle">切换模式</div>

<script>
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');
const modeToggle = document.getElementById('modeToggle');

const maxProfitRatio = 10;
let profitLogical = 4;
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r){ return 100/(1+r); }

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const container = bar.parentElement;
  const maxHeight = container.clientHeight;
  if(!isPercent && targetVal > maxProfitRatio){
    bar.style.height = maxHeight + 'px';
    valueDisplay.style.bottom = maxHeight + 10 + 'px';
    valueDisplay.textContent = '∞';
    return;
  }
  let targetHeight = isPercent ? maxHeight*targetVal/100 : maxHeight*targetVal/maxProfitRatio;
  bar.style.height = targetHeight + 'px';
  valueDisplay.style.bottom = targetHeight + 10 + 'px';
  valueDisplay.textContent = isPercent ? Math.round(targetVal)+'%' : targetVal.toFixed(2);
}

// ---------- 流畅触控拖动 ----------
function makeDraggableTouch(bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false;
  let containerHeight=0;
  let targetHeight=0;
  let targetValue=0;
  let ticking=false;

  function updateBar(){
    bar.style.height = targetHeight + 'px';
    valueDisplay.style.bottom = targetHeight + 10 + 'px';
    valueDisplay.textContent = isPercent ? Math.round(targetValue)+'%' : targetValue.toFixed(2);
    if(callback) callback(targetValue);
    ticking=false;
  }

  bar.addEventListener('touchstart', e=>{
    dragging=true;
    containerHeight = bar.parentElement.clientHeight;
    e.preventDefault();
  });

  document.addEventListener('touchend', ()=> dragging=false);

  document.addEventListener('touchmove', e=>{
    if(!dragging) return;
    const touch = e.touches[0];
    let height = bar.parentElement.getBoundingClientRect().bottom - touch.clientY;
    if(height<0) height=0;
    if(height>containerHeight) height=containerHeight;

    targetHeight = height;
    targetValue = isPercent ? Math.round(height/containerHeight*100) : (height/containerHeight*maxProfitRatio);

    if(!ticking){
      window.requestAnimationFrame(updateBar);
      ticking = true;
    }
  });
}

makeDraggableTouch(profitBar, profitValue, false, r=>{
  profitLogical = r;
  breakevenLogical = calculateBreakeven(Math.max(r,0.01));
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

makeDraggableTouch(breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  profitLogical = (100/b)-1;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

// ---------- 深浅色切换 ----------
modeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间选择器示例</title>
  <!-- 引入 popoPicker 样式 -->
  <link rel="stylesheet" href="popoPicker.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .picker-container {
      width: 300px;
      margin-top: 20px;
    }
    .selected-time {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="selected-time" id="selectedTime">请选择时间</div>

  <!-- 滚轮容器 -->
  <div class="picker-container js-time"></div>

  <!-- 引入 popoPicker 核心 JS -->
  <script src="popoPicker.js"></script>
  <script>
    // 初始化时间选择器，只显示时间
    const timePicker = new popoDateTime('.js-time', {
      container: '.picker-container', // 滚轮容器
      date: false,                     // 不显示日期，只显示时间
      onChange: function(result) {
        // 滚动变化时显示选择的时间
        document.getElementById('selectedTime').textContent = result.join(':');
      }
    });
  </script>
</body>
</html>

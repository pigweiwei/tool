<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仓位&盈亏</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#position { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#profit { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value, .bar-top-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.bar-top-value {
  bottom: auto;
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}
</style>
</head>
<body>
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperPosition">
    <span class="bar-value" id="positionValue"></span>
    <div class="bar" id="position"></div>
    <div class="bar-top-value" id="positionTopValue"></div>
    <div class="label">仓位</div>
  </div>
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitValue"></span>
    <div class="bar" id="profit"></div>
    <div class="bar-top-value" id="profitTopValue"></div>
    <div class="label">盈亏</div>
  </div>
</div>

<script>
const posBar = document.getElementById('position');
const profitBar = document.getElementById('profit');
const posValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitValue');
const posTopValue = document.getElementById('positionTopValue');
const profitTopValue = document.getElementById('profitTopValue');

let logicalPosition = 1;
let logicalProfit = 50;
const fractions = [1,1/2,1/3,1/4,1/5,1/6,1/7,1/8,1/9,1/10,0];

function getFractionDisplay(value){
  let bestFrac = fractions[0];
  let minDiff = Math.abs(value - fractions[0]);
  for(let f of fractions){
    let diff = Math.abs(value - f);
    if(diff<minDiff){ minDiff=diff; bestFrac=f; }
  }
  if(bestFrac===1) return "1";
  else if(bestFrac===0) return "0";
  else return "1/"+Math.round(1/bestFrac);
}

function animateBarHeight(){
  const containerHeight = posBar.parentElement.clientHeight - 50;

  // 仓位柱子高度
  let posHeight = containerHeight * logicalPosition * 0.7;
  posBar.style.height = posHeight + 'px';
  posValue.style.top = (containerHeight - posHeight - 20) + 'px';
  posValue.textContent = getFractionDisplay(logicalPosition);
  posTopValue.textContent = (logicalProfit/logicalPosition).toFixed(2);
  posTopValue.style.bottom = (posHeight + 5) + 'px';

  // 盈亏柱子高度
  let profitHeight = containerHeight * logicalProfit/50 * 0.7;
  profitBar.style.height = profitHeight + 'px';
  profitValue.style.top = (containerHeight - profitHeight - 20) + 'px';
  profitValue.textContent = Math.round(logicalProfit) + "%";
  profitTopValue.textContent = (logicalProfit/logicalPosition).toFixed(2);
  profitTopValue.style.bottom = (profitHeight + 5) + 'px';
}

function makeDraggable(wrapper, isPercent=false, callback=null){
  let dragging=false, startY=0, startValue=0;
  const containerHeight = wrapper.clientHeight - 50;

  wrapper.addEventListener('mousedown', startDrag);
  wrapper.addEventListener('touchstart', startDrag);

  function startDrag(e){
    dragging=true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = isPercent ? logicalProfit : logicalPosition;
    e.preventDefault();
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY;
    let value = startValue + (delta/containerHeight)*(isPercent?50:1);
    if(isPercent) value=Math.max(0,Math.min(50,value));
    else value=Math.max(0,Math.min(1,value));
    if(callback) callback(value);
    animateBarHeight();
  }

  function endDrag(){ dragging=false; }

  wrapper.addEventListener('mousemove', moveDrag);
  wrapper.addEventListener('touchmove', moveDrag,{passive:false});
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

// 初始化拖动
makeDraggable(document.getElementById('wrapperPosition'), false, v=>logicalPosition=v);
makeDraggable(document.getElementById('wrapperProfit'), true, v=>logicalProfit=v);

// 初始显示
animateBarHeight();
</script>
</body>
</html>

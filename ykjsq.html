<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>盈亏计算器</title>
<style>
body.dark {
  --bg-gradient: linear-gradient(135deg, #1a1a1a, #2b2b2b);
  --bar-left1-bg: rgba(255,99,132,0.35);
  --bar-left1-border: rgba(255,99,132,0.6);
  --bar-left2-bg: rgba(54,162,235,0.35);
  --bar-left2-border: rgba(54,162,235,0.6);
  --bar-left3-bg: rgba(255,206,86,0.35);
  --bar-left3-border: rgba(255,206,86,0.6);
  --bar-left4-bg: rgba(75,192,192,0.35);
  --bar-left4-border: rgba(75,192,192,0.6);
  --bar-left5-bg: rgba(153,102,255,0.35);
  --bar-left5-border: rgba(153,102,255,0.6);
  --label-color: #eee;
  --bar-value-color: #fff;
}
body.light {
  --bg-gradient: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  --bar-left1-bg: rgba(255,99,132,0.5);
  --bar-left1-border: rgba(255,99,132,0.8);
  --bar-left2-bg: rgba(54,162,235,0.5);
  --bar-left2-border: rgba(54,162,235,0.8);
  --bar-left3-bg: rgba(255,206,86,0.5);
  --bar-left3-border: rgba(255,206,86,0.8);
  --bar-left4-bg: rgba(75,192,192,0.5);
  --bar-left4-border: rgba(75,192,192,0.8);
  --bar-left5-bg: rgba(153,102,255,0.5);
  --bar-left5-border: rgba(153,102,255,0.8);
  --label-color: #333;
  --bar-value-color: #000;
}
body {
  margin: 0;
  padding: 0;
  font-family: Arial;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  overflow: hidden;
}
.panel {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
  position: relative;
  overflow: hidden;
}
#calcResult {
  position: absolute;
  top: 140px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 32px;
  font-weight: bold;
  color: #fff;
  padding: 25.6px 100px;
  min-width: 280px;
  text-align: center;
  border-radius: 30px;
  background: rgba(60,60,60,0.3);
  backdrop-filter: blur(16px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 5px rgba(0,0,0,0.4), inset 0 0 5px rgba(255,255,255,0.05);
  pointer-events: none;
  z-index: 100;
}
.bar-container-horizontal {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  gap: 60px;
  width: calc(80% * 1.3 * 1.1 - 32px);
  height: 100%;
  user-select: none;
  padding-left: 32px; /* Accommodates label width */
}
.bar-wrapper-horizontal {
  position: relative;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  cursor: grab;
}
.bar-horizontal {
  height: 163px;
  width: 0;
  border-radius: 0 20px 20px 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  flex-direction: row;
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.1), 8px 0 20px rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
  transition: all 0.3s;
  overflow: visible;
  position: relative;
}
.bar-value-horizontal {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 32px;
  font-weight: bold;
  color: var(--bar-value-color);
  z-index: 2;
  user-select: none;
  text-align: right;
  min-width: 100px;
  padding-right: 5px;
}
.label-horizontal {
  font-size: 32px;
  font-weight: bold;
  color: var(--label-color);
  user-select: none;
  transition: color 0.3s;
  position: absolute;
  left: 0; /* Flush with screen edge */
  writing-mode: vertical-rl;
  text-orientation: upright;
}
#leftBar1 { background: var(--bar-left1-bg); border: 1px solid var(--bar-left1-border); }
#leftBar2 { background: var(--bar-left2-bg); border: 1px solid var(--bar-left2-border); }
#leftBar3 { background: var(--bar-left3-bg); border: 1px solid var(--bar-left3-border); }
#leftBar4 { background: var(--bar-left4-bg); border: 1px solid var(--bar-left4-border); }
#leftBar5 { background: var(--bar-left5-bg); border: 1px solid var(--bar-left5-border); }
#feeTopRight {
  position: absolute;
  right: 20px;
  top: 20px;
  font-weight: bold;
  font-size: 32px;
  color: var(--label-color);
  pointer-events: none;
  display: flex;
  align-items: center;
  gap: 10px;
}
#feeTopRight .separator {
  width: 2px;
  height: 32px;
  border-right: 2px dashed #888;
}
#feeWrap {
  position: absolute;
  right: 20px;
  bottom: 40px; /* Moved up by 20px */
}
#feeWrap div {
  display: flex;
  align-items: center;
}
#feeWrap div > div {
  display: flex;
  align-items: center;
}
#feeWrap div > div span {
  font-weight: bold;
  font-size: 32px;
  color: var(--label-color);
  line-height: 32px;
  user-select: none;
  cursor: default;
}
#feeWrap .separator {
  width: 2px;
  height: 32px;
  border-right: 2px dashed #888;
  margin: 0 10px;
}
#feeMinCheck {
  transform: scale(0.85);
  transform-origin: center;
  width: 32px;
  height: 32px;
  accent-color: var(--label-color);
}
</style>
</head>
<body class="dark">
<div class="panel">
  <div class="bar-container-horizontal">
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar1"><div class="bar-value-horizontal" id="valLeft1">10000</div></div><div class="label-horizontal">本金</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar2"><div class="bar-value-horizontal" id="valLeft2">5%</div></div><div class="label-horizontal">每次止损</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar3"><div class="bar-value-horizontal" id="valLeft3">10</div></div><div class="label-horizontal">交易笔数</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar4"><div class="bar-value-horizontal" id="valLeft4">2</div></div><div class="label-horizontal">盈亏比</div></div>
    <div class="bar-wrapper-horizontal"><div class="bar-horizontal" id="leftBar5"><div class="bar-value-horizontal" id="valLeft5">50%</div></div><div class="label-horizontal">胜率</div></div>
  </div>
  <div class="calc-result" id="calcResult">0</div>
  <div id="feeTopRight">
    <span>盈亏：0%</span>
    <span class="separator"></span>
    <span>Fee: 1</span>
  </div>
  <div id="feeWrap">
    <div>
      <div><span id="feeValue">1</span><span class="feeText">/万</span></div>
      <span class="separator"></span>
      <div><input type="checkbox" id="feeMinCheck"><label for="feeMinCheck" style="user-select:none; color: var(--label-color); font-size: 32px;">免五</label></div>
    </div>
  </div>
</div>
<script>
// 格式化数字为万分位
function formatTenThousand(num) {
  const parts = Math.round(num).toString().split('');
  let result = '';
  let len = parts.length;
  for (let i = 0; i < len; i++) {
    result += parts[i];
    if ((len - i - 1) % 4 === 0 && i !== len - 1) result += ',';
  }
  return result;
}

// 更新柱子宽度
function updateHeight(bar, valueDisplay, value, maxVal, type, isHorizontal = false) {
  const container = bar.parentElement;
  const maxDimension = isHorizontal ? container.clientWidth * 0.7 : container.clientHeight * 0.7;
  const dimension = Math.min((value / maxVal) * maxDimension, maxDimension);
  if (isHorizontal) {
    bar.style.width = dimension + 'px';
  } else {
    bar.style.height = dimension + 'px';
  }
  if (type === 'int') valueDisplay.textContent = formatTenThousand(value);
  else if (type === 'percent') valueDisplay.textContent = value + '%';
  else if (type === 'float') valueDisplay.textContent = value.toFixed(1);
}

// 左侧柱子数据
const leftBars = [
  { bar: document.getElementById('leftBar1'), display: document.getElementById('valLeft1'), value: 10000, step: 10000, max: 1000000, type: 'int' },
  { bar: document.getElementById('leftBar2'), display: document.getElementById('valLeft2'), value: 5, step: 1, max: 50, type: 'percent' },
  { bar: document.getElementById('leftBar3'), display: document.getElementById('valLeft3'), value: 10, step: 1, max: 100, type: 'int' },
  { bar: document.getElementById('leftBar4'), display: document.getElementById('valLeft4'), value: 2, step: 0.5, max: 10, type: 'float' },
  { bar: document.getElementById('leftBar5'), display: document.getElementById('valLeft5'), value: 50, step: 1, max: 100, type: 'percent' }
];

// 费用相关
const feeValueSpan = document.getElementById('feeValue');
const feeTextSpan = document.querySelector('.feeText');
const feeTopRightSpan = document.getElementById('feeTopRight');
let feeValue = 1;

// 计算最终盈亏结果
function updateFinalResult() {
  let capital = leftBars[0].value;
  const stopLoss = leftBars[1].value / 100;
  const trades = leftBars[2].value;
  const profitLossRatio = leftBars[3].value;
  const winRate = leftBars[4].value / 100;
  const feeMin = document.getElementById('feeMinCheck').checked;
  const feeRate = feeValue / 10000;

  let total = capital;
  let totalFee = 0;
  for (let i = 0; i < trades; i++) {
    const pl = winRate * total * stopLoss * profitLossRatio + (1 - winRate) * -total * stopLoss;
    total += pl;
    let fee = total * feeRate * 2;
    if (!feeMin && fee < 5) fee = 5;
    total -= fee;
    totalFee += fee;
  }
  document.getElementById('calcResult').textContent = formatTenThousand(total);
  const profitPercent = ((total - capital) / capital * 100).toFixed(1);
  feeTopRightSpan.innerHTML = `<span>盈亏: ${profitPercent}%</span><span class="separator"></span><span>手续费: ${Math.round(totalFee)}</span>`;
}

// 初始化柱子宽度
leftBars.forEach(b => updateHeight(b.bar, b.display, b.value, b.max, b.type, true));
updateFinalResult();

// 为柱子添加拖动和滚轮功能
function addDragHandler(barObj, isHorizontal = false) {
  const bar = barObj.bar;
  const wrapper = bar.parentElement;
  let isDragging = false;

  wrapper.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('label-horizontal') || e.target.classList.contains('bar-value-horizontal')) return;
    isDragging = true;
    wrapper.style.cursor = 'grabbing';
    e.preventDefault();
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const container = wrapper.getBoundingClientRect();
    const maxDimension = isHorizontal ? container.width * 0.7 : container.height * 0.7;
    let dimension = isHorizontal ? e.clientX - container.left : container.bottom - e.clientY;
    dimension = Math.max(0, Math.min(maxDimension, dimension));
    let newValue = (dimension / maxDimension) * barObj.max;
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type, isHorizontal);
    updateFinalResult();
  });

  wrapper.addEventListener('touchstart', (e) => {
    if (e.target.classList.contains('label-horizontal') || e.target.classList.contains('bar-value-horizontal')) return;
    isDragging = true;
    wrapper.style.cursor = 'grabbing';
    e.preventDefault();
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const container = wrapper.getBoundingClientRect();
    const maxDimension = isHorizontal ? container.width * 0.7 : container.height * 0.7;
    let dimension = isHorizontal ? e.touches[0].clientX - container.left : container.bottom - e.touches[0].clientY;
    dimension = Math.max(0, Math.min(maxDimension, dimension));
    let newValue = (dimension / maxDimension) * barObj.max;
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type, isHorizontal);
    updateFinalResult();
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
  });

  wrapper.addEventListener('wheel', (e) => {
    if (e.target.classList.contains('label-horizontal') || e.target.classList.contains('bar-value-horizontal')) return;
    e.preventDefault();
    const delta = Math.sign(e.deltaY) * barObj.step;
    let newValue = barObj.value - delta;
    newValue = Math.max(0, Math.min(barObj.max, newValue));
    newValue = Math.round(newValue / barObj.step) * barObj.step;
    barObj.value = newValue;
    updateHeight(bar, barObj.display, barObj.value, barObj.max, barObj.type, isHorizontal);
    updateFinalResult();
  });
}

// 为所有柱子添加拖动和滚轮功能
leftBars.forEach(b => addDragHandler(b, true));

feeValueSpan.addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'number';
  input.value = feeValue;
  input.style.width = '100px';
  input.style.fontSize = '32px';
  input.style.color = getComputedStyle(document.body).getPropertyValue('--label-color');
  feeValueSpan.replaceWith(input);
  input.focus();

  input.addEventListener('blur', () => {
    feeValue = Math.max(0, parseFloat(input.value) || 1);
    input.replaceWith(feeValueSpan);
    feeValueSpan.textContent = feeValue.toFixed(1);
    updateFinalResult();
  });

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') input.blur();
  });
});

feeValueSpan.addEventListener('wheel', (e) => {
  e.preventDefault();
  const delta = -Math.sign(e.deltaY) * 0.1;
  feeValue = Math.max(0, parseFloat((feeValue + delta).toFixed(1)));
  feeValueSpan.textContent = feeValue.toFixed(1);
  updateFinalResult();
});

feeTextSpan.addEventListener('wheel', (e) => {
  e.preventDefault();
  const delta = -Math.sign(e.deltaY) * 0.1;
  feeValue = Math.max(0, parseFloat((feeValue + delta).toFixed(1)));
  feeValueSpan.textContent = feeValue.toFixed(1);
  updateFinalResult();
});

document.getElementById('feeMinCheck').addEventListener('change', updateFinalResult);
</script>
</body>
</html>

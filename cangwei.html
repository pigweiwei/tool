<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仓位&盈亏</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#position { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#profit { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}
</style>
</head>
<body>
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperPosition">
    <span class="bar-value" id="positionValue"></span>
    <div class="bar" id="position"></div>
    <div class="label">仓位</div>
  </div>
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitValue"></span>
    <div class="bar" id="profit"></div>
    <div class="label">盈亏</div>
  </div>
</div>

<script>
// 获取元素
const posBar = document.getElementById('position');
const profitBar = document.getElementById('profit');
const posValue = document.getElementById('positionValue');
const profitValue = document.getElementById('profitValue');

// 初始逻辑值
let logicalPosition = 1; // 仓位最大1
let logicalProfit = 50;  // 盈亏最大50

// 仓位分数列表
const fractions = [1, 1/2, 1/3, 1/4, 1/5, 1/6, 1/7, 1/8, 1/9, 1/10, 0];

function animateBarHeight(bar, valueDisplay, value, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50;
  let targetHeight = isPercent ? containerHeight * value / 50 : containerHeight * value / 1;
  bar.style.height = targetHeight + 'px';
  valueDisplay.style.top = (containerHeight - targetHeight - 20) + 'px';

  if(isPercent){
    valueDisplay.textContent = Math.round(value) + "%";
  } else {
    // 找最接近的分数
    let bestFrac = fractions[0];
    let minDiff = Math.abs(value - fractions[0]);
    for(let f of fractions){
      let diff = Math.abs(value - f);
      if(diff < minDiff){
        minDiff = diff;
        bestFrac = f;
      }
    }
    if(bestFrac===1) valueDisplay.textContent="1";
    else if(bestFrac===0) valueDisplay.textContent="0";
    else valueDisplay.textContent="1/"+Math.round(1/bestFrac);
  }
}

// 拖动逻辑
function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false, startY=0, startValue=0;
  const containerHeight = wrapper.clientHeight - 50;

  wrapper.addEventListener('mousedown', startDrag);
  wrapper.addEventListener('touchstart', startDrag);

  function startDrag(e){
    dragging=true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    startValue = isPercent ? logicalProfit : logicalPosition;
    e.preventDefault();
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = startY - clientY;
    let value = startValue + (delta/containerHeight)*(isPercent?50:1);
    if(isPercent) value=Math.max(0,Math.min(50,value));
    else value=Math.max(0,Math.min(1,value));
    if(callback) callback(value);
    animateBarHeight(bar,valueDisplay,value,isPercent);
  }

  function endDrag(){ dragging=false; }

  wrapper.addEventListener('mousemove', moveDrag);
  wrapper.addEventListener('touchmove', moveDrag, {passive:false});
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

// 初始化拖动
makeDraggable(document.getElementById('wrapperPosition'), posBar, posValue, false, v=>logicalPosition=v);
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, true, v=>logicalProfit=v);

// 初始显示
animateBarHeight(posBar,posValue,logicalPosition,false);
animateBarHeight(profitBar,profitValue,logicalProfit,true);
</script>
</body>
</html>

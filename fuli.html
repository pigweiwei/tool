<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 风格深色滚轮</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #1c1c1e;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
}

.result {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #fff;
}

.wheel-container {
    display: flex;
    gap: 40px;
    perspective: 1000px;
    margin-bottom: 20px;
}

.wheel-column {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.wheel {
    width: 120px;
    height: 400px;
    overflow: hidden;
    border-radius: 20px;
    background: #2c2c2e;
    text-align: center;
    position: relative;
    touch-action: none;
}

/* 阴影遮罩 */
.wheel::before, .wheel::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: 80px;
    pointer-events: none;
}
.wheel::before { top: 0; background: linear-gradient(to bottom, #1c1c1e, transparent); }
.wheel::after { bottom: 0; background: linear-gradient(to top, #1c1c1e, transparent); }

.wheel-content {
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    overflow-y: scroll;
    height: 100%;
}

.wheel-content div {
    height: 80px;
    line-height: 80px;
    scroll-snap-align: center;
    font-size: 32px;
    transition: transform 0.2s, color 0.2s, opacity 0.2s;
    transform-origin: center center -40px;
}

/* iPhone 横幅红线 */
.wheel-line {
    position: absolute;
    top: 50%; /* 红线居中 */
    left: 0;
    width: 100%;
    height: 40px; /* 红线加高 */
    background: rgba(255,59,48,0.2);
    pointer-events: none;
    border-radius: 8px;
}

/* 高亮数字 */
.wheel-content div.selected {
    color: #ff3b30 !important;
    font-weight: bold !important;
}

.wheel-label {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    color: #fff;
}
</style>
</head>
<body>

<div class="result" id="totalProfit">总仓盈亏：0</div>

<div class="wheel-container">
    <div class="wheel-column">
        <div class="wheel" id="ratioWheel">
            <div class="wheel-content"></div>
            <div class="wheel-line"></div>
        </div>
        <div class="wheel-label">仓位</div>
    </div>
    <div class="wheel-column">
        <div class="wheel" id="multiplierWheel">
            <div class="wheel-content"></div>
            <div class="wheel-line"></div>
        </div>
        <div class="wheel-label">盈亏</div>
    </div>
</div>

<script>
// 仓位使用分数表示
const ratios = ['1','1/2','1/3','1/4','1/5','1/6','1/7','1/8','1/9','1/10'];
const multipliers = Array.from({length:40}, (_,i)=>(0.5*(i+1)).toFixed(1));

const ratioWheel = document.querySelector('#ratioWheel .wheel-content');
const multiplierWheel = document.querySelector('#multiplierWheel .wheel-content');
const totalProfitDisplay = document.getElementById('totalProfit');

function populateWheel(wheel, items){
    items.forEach(item=>{
        const div = document.createElement('div');
        div.textContent = item;
        wheel.appendChild(div);
    });
}
populateWheel(ratioWheel, ratios);
populateWheel(multiplierWheel, multipliers);

function getSelectedIndex(wheel){
    return Math.round(wheel.scrollTop / 80);
}

function parseRatio(str){
    if(str.includes('/')){
        const [num, denom] = str.split('/').map(Number);
        return num/denom;
    } else return parseFloat(str);
}

function updateSelection(){
    [ratioWheel, multiplierWheel].forEach(wheel=>{
        Array.from(wheel.children).forEach((child, i)=>{
            child.classList.remove('selected');
            const offset = getSelectedIndex(wheel) - i;
            const scale = Math.max(0.5, 1 - Math.abs(offset)*0.2);
            const opacity = Math.max(0.3, 1 - Math.abs(offset)*0.3);
            const rotateX = offset * 25;
            child.style.transform = `scale(${scale}) rotateX(${rotateX}deg)`;
            child.style.opacity = opacity;
            if(offset === 0) child.classList.add('selected');
        });
    });

    const ratio = parseRatio(ratios[getSelectedIndex(ratioWheel)]);
    const multiplier = parseFloat(multipliers[getSelectedIndex(multiplierWheel)]);
    totalProfitDisplay.textContent = `总仓盈亏：${(ratio*multiplier).toFixed(2)}`;
}

function elasticScroll(target, velocity){
    let pos = target.scrollTop;
    function step(){
        const damping = 0.93 + Math.min(Math.abs(velocity)/50, 0.05);
        velocity *= damping;
        pos += velocity;

        if(pos < 0){ pos = pos*0.3; velocity = 0; }
        else if(pos > target.scrollHeight - target.clientHeight){
            const excess = pos - (target.scrollHeight - target.clientHeight);
            pos = (target.scrollHeight - target.clientHeight) + excess*0.3;
            velocity = 0;
        }

        target.scrollTop = pos;
        updateSelection();

        if(Math.abs(velocity) > 0.1){
            requestAnimationFrame(step);
        } else {
            const index = getSelectedIndex(target);
            target.scrollTo({top: index*80, behavior: 'smooth'});
        }
    }
    requestAnimationFrame(step);
}

function attachWheel(wheel){
    let lastY = 0, velocity = 0, isMouseDown = false;

    wheel.addEventListener('touchstart', e=>{
        lastY = e.touches[0].clientY;
        velocity = 0;
        e.preventDefault();
    });
    wheel.addEventListener('touchmove', e=>{
        const delta = lastY - e.touches[0].clientY;
        lastY = e.touches[0].clientY;
        wheel.scrollTop += delta;
        velocity = delta;
        updateSelection();
        e.preventDefault();
    });
    wheel.addEventListener('touchend', e=>{
        elasticScroll(wheel, velocity);
    });

    wheel.addEventListener('mousedown', e=>{
        lastY = e.clientY;
        velocity = 0;
        isMouseDown = true;
        e.preventDefault();
    });
    window.addEventListener('mousemove', e=>{
        if(isMouseDown){
            const delta = lastY - e.clientY;
            lastY = e.clientY;
            wheel.scrollTop += delta;
            velocity = delta;
            updateSelection();
        }
    });
    window.addEventListener('mouseup', e=>{
        if(isMouseDown){
            isMouseDown = false;
            elasticScroll(wheel, velocity);
        }
    });
}

attachWheel(ratioWheel);
attachWheel(multiplierWheel);
updateSelection();
</script>
</body>
</html>

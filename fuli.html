<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仿 iPhone 滚轮（惯性+动态高亮）</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
    margin: 0;
  }

  .picker {
    position: relative;
    width: 120px;
    height: 200px;
    overflow: hidden;
    border-radius: 12px;
    background: #222;
    touch-action: none; /* 防止页面跟随滚动 */
  }

  .picker ul {
    list-style: none;
    padding: 0;
    margin: 0;
    transition: transform 0.2s ease-out;
  }

  .picker li {
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-size: 18px;
    opacity: 0.4;
    transition: opacity 0.2s, font-size 0.2s;
  }

  .picker li.active {
    font-size: 24px;
    font-weight: bold;
    opacity: 1;
    color: #4CAF50;
  }

  .picker::after {
    content: "";
    position: absolute;
    top: 80px;
    left: 0;
    right: 0;
    height: 40px;
    border-top: 2px solid #4CAF50;
    border-bottom: 2px solid #4CAF50;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="picker" id="picker">
  <ul id="list"></ul>
</div>

<script>
const picker = document.getElementById("picker");
const list = document.getElementById("list");

// 生成 0.5 - 10.0，步进 0.5
for (let i = 0.5; i <= 10; i += 0.5) {
  const li = document.createElement("li");
  li.textContent = i.toFixed(1);
  list.appendChild(li);
}

const items = list.querySelectorAll("li");

let startY = 0, offsetY = 0, currentIndex = 1;
let velocity = 0, lastY = 0, lastTime = 0;
const itemHeight = 40;

updateActive();

// 触摸开始
picker.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startY = touch.clientY - offsetY;
  list.style.transition = "none";
  velocity = 0;
  lastY = touch.clientY;
  lastTime = Date.now();
}, { passive: false });

// 移动中
picker.addEventListener("touchmove", e => {
  e.preventDefault();
  const touch = e.touches[0];
  const now = Date.now();

  offsetY = touch.clientY - startY;
  list.style.transform = `translateY(${offsetY}px)`;

  // 计算速度
  const deltaY = touch.clientY - lastY;
  const deltaTime = now - lastTime;
  velocity = deltaY / deltaTime; // px/ms
  lastY = touch.clientY;
  lastTime = now;

  updateActive(); // 滚动时动态高亮
}, { passive: false });

// 触摸结束
picker.addEventListener("touchend", () => {
  // 惯性滚动
  let momentum = velocity * 200; // 惯性强度
  offsetY += momentum;

  // 吸附到最近项
  currentIndex = Math.round(-offsetY / itemHeight);
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex > items.length - 1) currentIndex = items.length - 1;

  offsetY = -currentIndex * itemHeight;
  list.style.transition = "transform 0.4s cubic-bezier(0.1, 0.57, 0.1, 1)";
  list.style.transform = `translateY(${offsetY}px)`;
  updateActive();
});

// 更新高亮
function updateActive() {
  const center = -offsetY / itemHeight;
  const nearestIndex = Math.round(center);

  items.forEach((li, i) => {
    li.classList.toggle("active", i === nearestIndex);
  });
}
</script>

</body>
</html>

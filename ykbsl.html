<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>盈亏比&胜率</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

/* ====== 竖条样式 ====== */
.bar-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  width: 90vw;
  height: 100vh;
  gap: 20px;
  padding-top: 15vh;
  box-sizing: border-box;
}

.bar-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  position: relative;
  touch-action: none;
  padding-bottom: 50px;
}

.bar {
  width: 40vw;
  max-height: calc(100% - 50px);
  position: relative;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-direction: column;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  overflow: hidden;
  transition: height 0.05s linear;
}

#profitLoss { background: rgba(0,123,255,0.35); border:1px solid rgba(0,123,255,0.6); }
#breakeven { background: rgba(40,167,69,0.35); border:1px solid rgba(40,167,69,0.6); }

.bar-value {
  position: absolute;
  left: 50%;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  white-space: nowrap;
  pointer-events: none;
  z-index: 10;
  transform: translateX(-50%);
}

.label {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #eee;
}

/* ====== 右侧导航模块样式 ====== */
.right-nav {
  position: fixed;
  top:0;
  right:-35%; 
  width:35%;
  max-width:300px;
  height:100%;
  background:#2c2c2c;
  display:flex;
  flex-direction: column;
  justify-content: center;
  transition:right 0.3s ease;
  z-index:200;
  box-shadow: -2px 2px 8px rgba(0,0,0,0.5);
  border-radius: 8px 0 0 8px;
}
.right-nav.expanded { right:0; }
.right-nav .nav-item {
  color: #eee;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  border-bottom: 1px solid #444;
}
.right-nav .nav-item:hover { background: #1e1e1e; }

.overlay { 
  position: fixed; top:0; left:0; 
  width:100%; height:100%; 
  background: rgba(0,0,0,0.3); 
  display:none; 
  z-index:150; 
}
.overlay.show { display:block; }

.gesture-right { 
  position: fixed; top:0; right:0; 
  width:30px; height:100%; 
  z-index:250; 
  background:transparent; 
  touch-action:none; 
}
</style>
</head>
<body>

<!-- ====== 竖条 ====== -->
<div class="bar-container">
  <div class="bar-wrapper" id="wrapperProfit">
    <span class="bar-value" id="profitLossValue"></span>
    <div class="bar" id="profitLoss"></div>
    <div class="label">盈亏比</div>
  </div>
  <div class="bar-wrapper" id="wrapperBreakeven">
    <span class="bar-value" id="breakevenValue"></span>
    <div class="bar" id="breakeven"></div>
    <div class="label">胜率</div>
  </div>
</div>

<!-- ====== 右侧导航 ====== -->
<div class="right-nav" id="rightNav">
  <div class="nav-item">首页</div>
  <div class="nav-item">盈亏比&胜率</div>
</div>
<div class="overlay" id="overlay"></div>
<div class="gesture-right" id="gestureRight"></div>

<script>
// ====== 竖条逻辑 ======
const profitBar = document.getElementById('profitLoss');
const breakevenBar = document.getElementById('breakeven');
const profitValue = document.getElementById('profitLossValue');
const breakevenValue = document.getElementById('breakevenValue');

const maxProfitRatio = 10;
let profitLogical = 2;  
let breakevenLogical = 100/(1+profitLogical);

function calculateBreakeven(r) {
  if (r === Infinity) return 0;
  return 100 / (1 + r);
}

function animateBarHeight(bar, valueDisplay, targetVal, isPercent=false){
  const containerHeight = bar.parentElement.clientHeight - 50; 
  let minHeight = 5;
  let displayVal = targetVal;
  let heightVal = targetVal;
  if (targetVal === Infinity || targetVal > (isPercent ? 100 : maxProfitRatio)) {
    displayVal = '♾️';
    heightVal = isPercent ? 100 : maxProfitRatio;
  } else if (targetVal < 0 || !isFinite(targetVal)) {
    displayVal = isPercent ? '0%' : '0.00';
    heightVal = 0;
  }
  let targetHeight = isPercent ? containerHeight * heightVal / 100 : containerHeight * heightVal / maxProfitRatio;
  if (targetHeight < minHeight) targetHeight = minHeight;
  bar.style.height = targetHeight + 'px';
  let valueTop = containerHeight - targetHeight - 20;
  if ((isPercent && targetVal < 3) || (!isPercent && targetVal < 0.3)) valueTop = containerHeight - 40;
  valueTop = Math.max(valueTop, 0);
  valueDisplay.style.top = valueTop + 'px';
  valueDisplay.textContent = (typeof displayVal === 'string') ? displayVal : isPercent ? Math.round(displayVal) + '%' : displayVal.toFixed(2);
}

function makeDraggable(wrapper, bar, valueDisplay, isPercent=false, callback=null){
  let dragging=false;
  let startValue = 0;
  let startX = 0;
  let startY = 0;
  let dragDirection = null; 
  const containerHeight = wrapper.clientHeight - 50;

  function startDrag(e){
    dragging = true;
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    dragDirection = null;
    let currentText = valueDisplay.textContent;
    startValue = currentText === '♾️' ? (isPercent ? 100 : maxProfitRatio) : parseFloat(currentText);
    if (isNaN(startValue)) startValue = 0;
    e.preventDefault();
  }

  function endDrag(){
    if(!dragging) return;
    dragging = false;
    if (dragDirection === "vertical") {
      let currentText = valueDisplay.textContent;
      if (currentText === '♾️') {
        if (callback) callback(Infinity);
      } else {
        let currentValue = parseFloat(currentText);
        if (!isPercent) {
          let snappedValue = Math.round(currentValue / 0.5) * 0.5;
          animateBarHeight(bar, valueDisplay, snappedValue, isPercent);
          if (callback) callback(snappedValue);
        }
      }
    }
  }

  function moveDrag(e){
    if(!dragging) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    if (dragDirection === null) {
      let dx = clientX - startX;
      let dy = clientY - startY;
      dragDirection = Math.abs(dy) > Math.abs(dx) ? "vertical" : "horizontal";
    }
    if (dragDirection === "vertical") {
      let delta = startY - clientY; 
      let value;
      if (isPercent) {
        value = startValue + delta / containerHeight * 100;
        value = Math.min(Math.max(value, 0), 100);
      } else {
        value = startValue + delta / containerHeight * maxProfitRatio;
        value = Math.max(value, 0);
      }
      animateBarHeight(bar, valueDisplay, value, isPercent);
      if (callback) callback(value);
    }
  }

  wrapper.addEventListener('touchstart', startDrag);
  wrapper.addEventListener('mousedown', startDrag);
  document.addEventListener('touchend', endDrag);
  document.addEventListener('mouseup', endDrag);
  wrapper.addEventListener('touchmove', moveDrag, { passive: false });
  wrapper.addEventListener('mousemove', moveDrag);
}

// 盈亏比
makeDraggable(document.getElementById('wrapperProfit'), profitBar, profitValue, false, r=>{
  profitLogical = r;
  breakevenLogical = calculateBreakeven(r);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

// 胜率
makeDraggable(document.getElementById('wrapperBreakeven'), breakevenBar, breakevenValue, true, b=>{
  breakevenLogical = b;
  profitLogical = b > 0 ? (100 / b) - 1 : Infinity;
  animateBarHeight(profitBar, profitValue, profitLogical, false);
});

// 初始显示
window.addEventListener('load', ()=>{
  animateBarHeight(profitBar, profitValue, profitLogical, false);
  animateBarHeight(breakevenBar, breakevenValue, breakevenLogical, true);
});

// ====== 右侧导航逻辑 ======
const rightNav = document.getElementById('rightNav');
const overlay = document.getElementById('overlay');
function openNav(){ rightNav.classList.add('expanded'); overlay.classList.add('show'); }
function closeNav(){ rightNav.classList.remove('expanded'); overlay.classList.remove('show'); }
overlay.addEventListener('click', closeNav);

const gestureRight = document.getElementById('gestureRight');
let startX=0, startY=0;
gestureRight.addEventListener('touchstart', e=>{
  if(e.touches.length!==1) return;
  e.preventDefault();
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
}, {passive: false});
gestureRight.addEventListener('touchmove', e=>{
  if(e.touches.length!==1) return;
  e.preventDefault();
}, {passive: false});
gestureRight.addEventListener('touchend', e=>{
  const deltaX = startX - e.changedTouches[0].clientX;
  if(Math.abs(deltaX)>30){
    if(deltaX>0) openNav(); else closeNav();
  }
  startX=0; startY=0;
});
</script>

</body>
</html>
